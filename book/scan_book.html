  <style>
    body { font-family: "Plus Jakarta Sans", system-ui, -apple-system, "Segoe UI", Roboto, "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", Helvetica, Arial, sans-serif; }

    /* Light playful gradient background */
    .bg-aurora {
      background:
        radial-gradient(1200px 600px at -10% -10%, rgba(99, 102, 241, 0.12), transparent 60%),
        radial-gradient(800px 500px at 110% 10%, rgba(236, 72, 153, 0.12), transparent 60%),
        radial-gradient(700px 500px at 50% 110%, rgba(16, 185, 129, 0.10), transparent 60%),
        linear-gradient(180deg, #f7fafc 0%, #ffffff 60%, #f6f9ff 100%);
    }

    /* White glassy cards for light theme */
    .glass {
      background: #ffffff;
      border: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow:
        0 10px 20px rgba(15, 23, 42, 0.08),
        0 2px 6px rgba(15, 23, 42, 0.05);
      backdrop-filter: saturate(140%) blur(2px);
      -webkit-backdrop-filter: saturate(140%) blur(2px);
    }

    .scan-frame {
      position: relative; overflow: hidden;
      background: #f3f4f6;
    }
    .scan-frame:after {
      content: ""; position: absolute; inset: 0; border-radius: 1rem;
      box-shadow: 0 0 0 1px rgba(15, 23, 42, 0.06) inset;
      pointer-events: none;
    }
    .scanner-line {
      position: absolute; left: 0; right: 0; height: 2px;
      background: linear-gradient(90deg, transparent, rgba(99,102,241,0.9), transparent);
      animation: sweep 2.2s linear infinite;
      box-shadow: 0 0 10px rgba(99,102,241,0.6);
    }
    @keyframes sweep {
      0% { top: 6%; opacity: 0.7; }
      50% { top: 50%; opacity: 1; }
      100% { top: 94%; opacity: 0.7; }
    }
    .corner {
      width: 30px; height: 30px; border: 3px solid #818cf8; position: absolute; border-radius: 10px;
    }
    .corner.tl { top: 8px; left: 8px; border-right: 0; border-bottom: 0; }
    .corner.tr { top: 8px; right: 8px; border-left: 0; border-bottom: 0; }
    .corner.bl { bottom: 8px; left: 8px; border-right: 0; border-top: 0; }
    .corner.br { bottom: 8px; right: 8px; border-left: 0; border-top: 0; }

    video { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; background: #e5e7eb; }

    .tag {
      background: #f1f5f9;
      border: 1px solid rgba(15, 23, 42, 0.06);
      color: #0f172a;
    }
    .material-symbols-rounded {
      font-variation-settings: 'FILL' 0, 'wght' 600, 'GRAD' 0, 'opsz' 24;
      vertical-align: middle;
    }
    .btn {
      display: inline-flex; align-items: center; gap: .5rem;
    }
  </style>

            </button>
          </div>
        </div>

        <!-- Video / Frame -->
        <div class="scan-frame relative rounded-2xl overflow-hidden aspect-[3/4] sm:aspect-video">
          <video id="video" class="w-full h-full object-cover"></video>
          <div class="scanner-line" id="scannerLine" style="display:none;"></div>
          <div class="corner tl"></div><div class="corner tr"></div><div class="corner bl"></div><div class="corner br"></div>

          <!-- Overlay message if scanner unsupported -->
          <div id="unsupported" class="hidden absolute inset-0 grid place-items-center p-6 text-center">
            <div class="bg-white border border-slate-200 rounded-xl p-4">
              <div class="mx-auto mb-2 w-12 h-12 rounded-full grid place-items-center bg-indigo-100 border border-indigo-200 text-indigo-600">

              </div>

            </div>
          </div>
        </div>

        <!-- Manual Input -->
        <div class="mt-1 grid grid-cols-1 sm:grid-cols-[1fr_auto] gap-3">
          <div class="flex items-stretch gap-2">
            <div class="relative flex-1">

            </div>

              <span class="material-symbols-rounded">search</span> 查詢
            </button>
          </div>
        </div>
      </div>
    </section>

    </section>

    function parseBookData(tsv) {
      const lines = tsv.split(/\r?\n/).filter(Boolean);
      lines.shift(); // header
      const items = [];
      for (const line of lines) {
        const [title, isbn, certId] = line.split(/\t/);
        if (title && isbn && certId) {
          items.push({ id: crypto.randomUUID(), title: title.trim(), isbn: isbn.trim(), certId: certId.trim() });
        }
      }
      return items;
    }
    const BOOKS = parseBookData(rawBookData);

    // ----------------------------
    // UI elements
    // ----------------------------
    const video = document.getElementById('video');
    const startBtn = document.getElementById('startBtn');
    const stopBtn = document.getElementById('stopBtn');
    const torchBtn = document.getElementById('torchBtn');
    const statusPill = document.getElementById('statusPill');
    const unsupported = document.getElementById('unsupported');
    const scannerLine = document.getElementById('scannerLine');

    const isbnInput = document.getElementById('isbnInput');
    const searchBtn = document.getElementById('searchBtn');

    const resultsContainer = document.getElementById('resultsContainer');

    // ----------------------------
    // Helpers
    // ----------------------------
    function setStatus(kind, text) {
      // kind: idle | ready | scanning | found | error
      const color = {
        idle: 'bg-amber-400',
        ready: 'bg-emerald-400',
        scanning: 'bg-sky-400',
        found: 'bg-emerald-500',
        error: 'bg-rose-500'
      }[kind] || 'bg-amber-400';
      statusPill.innerHTML = `
        <span class="inline-block h-2 w-2 rounded-full ${color} shadow-[0_0_0_3px_rgba(0,0,0,0.08)]"></span>
        ${text}
      `;
    }

    function sanitizeISBN(value) {
      return (value || "").toString().replace(/[^0-9Xx]/g, '').toUpperCase();
    }

    function buildCertUrl(certId) {
      // Use the requested certification URL pattern
      return `https://read.tc.edu.tw/book_resource_2020.php?book_id=${encodeURIComponent(certId)}`;
    }

    function findBooksByISBN(input) {
      const s = sanitizeISBN(input);
      const hits = [];

      // Exact matches
      for (const b of BOOKS) {
        if (sanitizeISBN(b.isbn) === s) hits.push(b);
      }
      // If scanned EAN-13 for ISBN-13 (978/979), try 10-digit slice for sample data
      if (s.length === 13 && (s.startsWith('978') || s.startsWith('979'))) {
        const maybe10 = s.slice(3, 12);
        for (const b of BOOKS) {
          if (sanitizeISBN(b.isbn) === maybe10) hits.push(b);
        }
      }
      // Deduplicate by unique combo of title+certId+isbn
      const seen = new Set();
      const unique = [];
      for (const item of hits) {
        const key = `${item.title}|${item.isbn}|${item.certId}`;
        if (!seen.has(key)) {
          seen.add(key);
          unique.push(item);
        }
      }
      return unique;
    }

    function renderResults(items, queryText) {
      // Clear container without flashing
      while (resultsContainer.firstChild) resultsContainer.removeChild(resultsContainer.firstChild);

      if (!items || items.length === 0) {
        const card = document.createElement('div');
        card.className = 'glass rounded-2xl p-5';
        card.innerHTML = `
          <div class="flex items-start gap-4">

      for (const b of items) {

                <button class="btn px-3 py-2 rounded-xl bg-slate-100 hover:bg-slate-200 active:bg-slate-300 text-slate-800 border border-slate-200 transition text-sm" data-copy="${url}">

                </button>
              </div>
            </div>
          </div>
        `;
        resultsContainer.appendChild(card);
      }

      // Copy handlers (event delegation for this render pass)
      resultsContainer.querySelectorAll('button[data-copy]').forEach(btn => {
        btn.onclick = async () => {
          const link = btn.getAttribute('data-copy');
          try {
            await navigator.clipboard.writeText(link);
            const original = btn.innerHTML;
            btn.innerHTML = `<span class="material-symbols-rounded">check_circle</span> 已複製`;
            setTimeout(() => (btn.innerHTML = original), 1200);
          } catch {
            alert('無法複製，請手動複製連結：\n' + link);
          }
        };
      });
    }

    // ----------------------------
    // Camera + BarcodeDetector
    // ----------------------------
    let stream = null;
    let scanning = false;
    let rafId = null;
    let detector = null;
    let track = null;
    let torchOn = false;

    async function ensureDetector() {
      if ('BarcodeDetector' in window) {
        try {
          const supported = await window.BarcodeDetector.getSupportedFormats();
          const formats = ['ean_13', 'ean_8', 'code_128', 'upc_a', 'upc_e', 'code_39', 'qr_code'].filter(f => supported.includes(f));
          detector = new window.BarcodeDetector({ formats });
          return true;
        } catch {
          detector = null;
          return false;
        }
      }
      detector = null;
      return false;
    }

    async function startScan() {
      setStatus('ready', '📷 啟動相機中…');
      startBtn.disabled = true;
      stopBtn.disabled = false;

      const canDetect = await ensureDetector();
      if (!canDetect) {
        unsupported.classList.remove('hidden');
        setStatus('error', '不支援即時掃描，請改用手動輸入');
        startBtn.disabled = false;
        stopBtn.disabled = true;
        return;
      } else {
        unsupported.classList.add('hidden');
      }

      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } },
          audio: false
        });
        video.srcObject = stream;
        await video.play();
        scanning = true;
        setStatus('scanning', '🔎 掃描中…請將條碼置中');
        scannerLine.style.display = 'block';

        // Torch availability
        track = stream.getVideoTracks()[0];
        const capabilities = track.getCapabilities ? track.getCapabilities() : {};
        const canTorch = capabilities && 'torch' in capabilities;
        torchBtn.classList.toggle('hidden', !canTorch);
        torchBtn.disabled = !canTorch;

        const loop = async () => {
          if (!scanning) return;
          try {
            const codes = await detector.detect(video);
            if (codes && codes.length) {
              const raw = codes[0].rawValue || '';
              const cleaned = sanitizeISBN(raw);
              if (cleaned) {
                const matches = findBooksByISBN(cleaned);
                setStatus('found', matches.length ? `✅ 已辨識：${cleaned}` : `ℹ️ 已辨識：${cleaned}（不在清單）`);
                renderResults(matches, cleaned);
                scanning = false;
                stopScan(false); // stop stream but keep UI ready
                return;
              }
            }
          } catch (e) {
            // ignore intermittent detection errors
          }
          rafId = requestAnimationFrame(loop);
        };
        rafId = requestAnimationFrame(loop);
      } catch (err) {
        setStatus('error', '相機存取失敗，請檢查權限');
        startBtn.disabled = false;
        stopBtn.disabled = true;
        console.error(err);
      }
    }

    async function stopScan(resetUI = true) {
      scanning = false;
      scannerLine.style.display = 'none';
      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;
      if (stream) {
        stream.getTracks().forEach(t => t.stop());
        stream = null;
      }
      if (resetUI) {
        startBtn.disabled = false;
        stopBtn.disabled = true;
        setStatus('idle', '已停止');
      } else {
        startBtn.disabled = false;
        stopBtn.disabled = true;
        setStatus('ready', '可再次掃描');
      }
    }

    async function toggleTorch() {
      if (!track) return;
      try {
        torchOn = !torchOn;
        await track.applyConstraints({ advanced: [{ torch: torchOn }] });
        torchBtn.innerHTML = `<span class="material-symbols-rounded">highlight</span> ${torchOn ? '手電筒（開）' : '手電筒'}`;
      } catch {
        torchBtn.disabled = true;
      }
    }

    // ----------------------------
    // Manual search
    // ----------------------------
    function doSearch() {
      const value = sanitizeISBN(isbnInput.value);
      if (!value) {
        renderResults([], '');
        setStatus('idle', '請輸入 ISBN');
        return;
      }
      const matches = findBooksByISBN(value);
      setStatus('found', matches.length ? '查詢成功' : '查無相符資料');
      renderResults(matches, value);
    }

    // ----------------------------
    // Events
    // ----------------------------
    startBtn.addEventListener('click', startScan);
    stopBtn.addEventListener('click', () => stopScan(true));
    torchBtn.addEventListener('click', toggleTorch);
    searchBtn.addEventListener('click', doSearch);
    isbnInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });

    // Initial: do not auto-scan
    setStatus('idle', '待機中');
    if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
      unsupported.classList.remove('hidden');
      setStatus('error', '此瀏覽器無法使用相機，請改用手動輸入');
      startBtn.disabled = false; // still allow manual
      stopBtn.disabled = true;
    }
