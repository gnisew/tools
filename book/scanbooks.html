<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>烏衣行 查閱讀認證</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:FILL@0..1" rel="stylesheet" />
  <style>
    body { font-family: "Plus Jakarta Sans", system-ui, -apple-system, "Segoe UI", Roboto, "PingFang TC", "Noto Sans TC", "Microsoft JhengHei", Helvetica, Arial, sans-serif; }

    .bg-aurora {
      background:
        radial-gradient(1200px 600px at -10% -10%, rgba(99, 102, 241, 0.12), transparent 60%),
        radial-gradient(800px 500px at 110% 10%, rgba(236, 72, 153, 0.12), transparent 60%),
        radial-gradient(700px 500px at 50% 110%, rgba(16, 185, 129, 0.10), transparent 60%),
        linear-gradient(180deg, #f7fafc 0%, #ffffff 60%, #f6f9ff 100%);
    }

    .glass {
      background: #ffffff;
      border: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow:
        0 10px 20px rgba(15, 23, 42, 0.08),
        0 2px 6px rgba(15, 23, 42, 0.05);
      backdrop-filter: saturate(140%) blur(2px);
      -webkit-backdrop-filter: saturate(140%) blur(2px);
    }

    .scan-frame { position: relative; overflow: hidden; background: #f3f4f6; }
    .scan-frame:after { content: ""; position: absolute; inset: 0; border-radius: 1rem; box-shadow: 0 0 0 1px rgba(15,23,42,.06) inset; pointer-events: none; }
    .scanner-line { position: absolute; left: 0; right: 0; height: 2px; background: linear-gradient(90deg, transparent, rgba(99,102,241,.9), transparent); animation: sweep 2.2s linear infinite; box-shadow: 0 0 10px rgba(99,102,241,.6); }
    @keyframes sweep { 0% { top: 6%; opacity: .7; } 50% { top: 50%; opacity: 1; } 100% { top: 94%; opacity: .7; } }

    video { -webkit-user-select: none; user-select: none; -webkit-touch-callout: none; background: #e5e7eb; }

    .tag { background: #f1f5f9; border: 1px solid rgba(15, 23, 42, 0.06); color: #0f172a; }
    .material-symbols-rounded { font-variation-settings: 'FILL' 0, 'wght' 600, 'GRAD' 0, 'opsz' 24; vertical-align: middle; }
    .btn { display: inline-flex; align-items: center; gap: .5rem; }

    #roiTop, #roiBottom { backdrop-filter: blur(0.5px); }

    .modal-backdrop { background: rgba(15, 23, 42, 0.5); }
    .barcode-svg text { font-family: monospace; }

    .barcode-svg {
      max-width: 100%;
      height: auto;
    }
/* Placed at the top-right corner of a card */
    .add-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      height: 2.25rem;
      width: 2.25rem;
      display: grid;
      place-items: center;
      border-radius: 9999px;
      background-color: #f1f5f9;
      color: #475569;
      border: 1px solid #e2e8f0;
      transition: all 0.2s;
    }
    .add-btn:hover {
      background-color: #e2e8f0;
      color: #1e293b;
    }
    .add-btn:active {
      transform: scale(0.9);
    }
    .add-btn.added {
      background-color: #dcfce7;
      color: #166534;
      border-color: #bbf7d0;
      cursor: not-allowed;
    }
    @media (max-width: 639px) {
      .isbn-text { display: none; }
      .isbn-icon { display: inline-block !important; }
    }
/* 新增的表格與分頁樣式 */
    .results-table-wrapper {
      background: #ffffff;
      border: 1px solid rgba(15, 23, 42, 0.06);
      box-shadow:
        0 10px 20px rgba(15, 23, 42, 0.08),
        0 2px 6px rgba(15, 23, 42, 0.05);
      backdrop-filter: saturate(140%) blur(2px);
      -webkit-backdrop-filter: saturate(140%) blur(2px);
      border-radius: 1rem; /* 圓角調整為 1rem (16px) */
      overflow: hidden; /* 確保內容不會超出圓角邊框 */
    }
    .results-table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      font-size: 0.875rem; /* 14px */
    }
    .results-table thead {
      background-color: rgba(241, 245, 249, 0.6); /* bg-slate-100/60 */
    }
    .results-table th, .results-table td {
      padding: 0.75rem 1rem; /* 12px 16px */
      border-bottom: 1px solid #e2e8f0; /* border-slate-200 */
      vertical-align: middle;
    }
    .results-table tbody tr:last-child td {
      border-bottom: none;
    }
    .results-table tbody tr:hover {
      background-color: #f8fafc; /* bg-slate-50 */
    }
    .results-table .col-id { width: 4em; }
    .results-table .col-add { width: 2.5rem; text-align: center; }
    .add-from-table-btn {
      display: inline-grid;
      place-items: center;
      width: 2rem; /* 32px */
      height: 2rem; /* 32px */
      border-radius: 9999px;
      color: #3b82f6; /* blue-500 */
      background-color: transparent;
      transition: all 0.2s;
    }
    .add-from-table-btn:hover {
      background-color: #eff6ff; /* blue-50 */
    }
    .add-from-table-btn.added {
      color: #16a34a; /* green-600 */
      cursor: not-allowed;
    }
    .add-from-table-btn .material-symbols-rounded {
      font-size: 1.25rem; /* 20px */
    }
    .results-table .col-cert, .results-table .col-isbn { width: 7em; text-align: center; }

    .isbn-icon-btn {
      display: inline-grid;
      place-items: center;
      width: 2rem; /* 32px */
      height: 2rem; /* 32px */
      border-radius: 9999px;
      color: #475569; /* slate-600 */
      background-color: transparent;
      transition: background-color 0.2s;
    }
    .isbn-icon-btn:hover {
      background-color: #e2e8f0; /* slate-200 */
    }
    
    .pagination-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem; /* 8px */
      padding: 1rem;
      background-color: rgba(241, 245, 249, 0.6); /* bg-slate-100/60 */
      border-top: 1px solid #e2e8f0; /* border-slate-200 */
    }
    .pagination-controls button {
      min-width: 2.25rem; /* 36px */
      height: 2.25rem; /* 36px */
      padding: 0 0.75rem;
      border: 1px solid #e2e8f0; /* slate-200 */
      border-radius: 0.5rem; /* 8px */
      background-color: #ffffff;
      color: #334155; /* slate-700 */
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    .pagination-controls button:hover {
      background-color: #f1f5f9; /* slate-100 */
      border-color: #cbd5e1; /* slate-300 */
    }
    .pagination-controls button.active {
      background-color: #4f46e5; /* indigo-600 */
      color: #ffffff;
      border-color: #4f46e5;
      cursor: default;
    }
    .pagination-controls button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
    }
/*  emoji 特效動畫 */
@keyframes emoji-sparkle {
  0% {
    transform: translate(-50%, -50%) scale(1);
    opacity: 1;
  }
  100% {
    transform: translate(var(--tx, 0), var(--ty, 0)) scale(0);
    opacity: 0;
  }
}
.sparkle-emoji {
  position: absolute;
  z-index: 999;
  pointer-events: none;
  font-size: 1.25rem; /* 20px */
  animation: emoji-sparkle 0.8s ease-out forwards;
}

  </style>
</head>
<body class="min-h-screen bg-aurora text-slate-800">
  <main class="max-w-3xl mx-auto px-4 py-6 sm:py-10">
    <!-- Header -->
    <header class="mb-6 sm:mb-8">
      <div class="flex items-center justify-between gap-3">
        <div class="flex items-center gap-3 min-w-0">
		<div class="h-12 w-12 grid place-items-center">
			<span id="headerEmoji" class="text-4xl cursor-pointer transition-transform hover:scale-110 active:scale-95">🥷</span>
		</div>
          <div class="min-w-0">
            <h1 class="text-2xl sm:text-3xl font-bold tracking-tight truncate">烏衣行 查閱讀認證</h1>
            <p class="text-slate-600 text-sm sm:text-base">📚 查詢台中市閱讀認證</p>
          </div>
        </div>
        <div class="flex-shrink-0">
          <a href="https://read.tc.edu.tw/member_login_new.php?school=dsesylc" target="_blank" rel="noopener" class="btn px-3 sm:px-4 py-2 rounded-xl bg-pink-500 hover:bg-pink-600 active:bg-pink-700 text-white transition shadow-md shadow-pink-500/20 text-sm">
            <span class="material-symbols-rounded">login</span> 先登入
          </a>
        </div>
      </div>
    </header>

    <!-- Scanner / Controls -->
    <section class="glass rounded-2xl p-4 sm:p-5">
      <div class="flex flex-col gap-4">

        <div id="topBar" class="flex items-center justify-between gap-3">
          <div id="statusPill" class="tag text-xs sm:text-sm px-3 py-1.5 rounded-full flex items-center gap-2">
            <span class="inline-block h-2 w-2 rounded-full bg-amber-400 shadow-[0_0_0_3px_rgba(251,191,36,0.25)]"></span>
            待機中
          </div>
        </div>

		<div id="manualSearchContainer">
		  <div class="flex items-stretch gap-2">
			<div class="relative flex-1">
			  <input id="isbnInput" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="書名　ISBN末5~7碼　*認證ID　" class="w-full rounded-xl bg-slate-50 border border-slate-200 px-4 py-3 pr-20 outline-none focus:border-indigo-300 focus:bg-white transition placeholder:text-slate-400" />
			  <button id="clearInputBtn" class="hidden absolute right-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-slate-700" title="清除">
				<span class="material-symbols-rounded">close</span>
			  </button>
			</div>
			<button id="searchBtn" class="btn px-4 sm:px-5 py-3 rounded-xl bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 text-white transition shadow-md shadow-emerald-500/20 font-medium">
			  <span class="material-symbols-rounded">search</span>
			</button>
		  </div>
		</div>

        <div class="scan-frame relative rounded-2xl overflow-hidden h-48 sm:h-56">
          <video id="video" class="w-full h-full object-cover"></video>
          <div id="roiTop" class="absolute left-0 right-0 top-0 bg-black/20" style="height:35%;"></div>
          <div id="roiBand" class="absolute top-[35%] bottom-[35%] rounded-md border-2 border-indigo-400/70" style="left:15%; right:15%;">
            <div class="scanner-line" id="scannerLine" style="display:none;"></div>
          </div>
          <div id="roiBottom" class="absolute left-0 right-0 bottom-0 bg-black/20" style="height:35%;"></div>
			<div id="unsupported" class="hidden absolute inset-0 grid place-items-center p-6 text-center">

				</div>
				<p class="text-slate-800 font-medium">此設備目前不支援即時條碼掃描</p>
				<button id="unsupportedOkBtn" class="mt-4 px-5 py-2 text-sm rounded-xl bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white transition shadow-md shadow-indigo-600/20">
				  確定
				</button>
			  </div>
			</div>
        </div>
        
        <div id="bottomControls" class="flex items-center gap-2 sm:gap-3">

            <span class="material-symbols-rounded">highlight</span>
          </button>
          <div class="flex items-center gap-2 sm:gap-3 mx-auto">
            <label class="flex items-center gap-2 text-sm text-slate-600 select-none">
              <input id="beepToggle" type="checkbox" class="accent-emerald-600 w-4 h-4" checked>
              音效
            </label>
            <label class="flex items-center gap-2 text-sm text-slate-600 select-none">
              <input id="batchToggle" type="checkbox" class="accent-indigo-600 w-4 h-4">
              批次
            </label>
          </div>
          <button id="startBtn" class="btn px-4 py-2 rounded-xl bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white transition shadow-md shadow-indigo-600/20 text-sm sm:text-base">
            <span class="material-symbols-rounded">qr_code_scanner</span> 掃ISBN
          </button>
        </div>

      </div>
    </section>

    <!-- Results -->
    <section class="mt-5">
      <div id="resultsContainer" class="space-y-3"></div>
    </section>

    <!-- History / Logs -->
    <section class="mt-6 relative z-30">
<div class="flex items-center justify-between mb-3">
    <div class="flex items-center gap-3">

        </div>
    </div>
</div>

      lines.shift();
      const items = [];
      for (const line of lines) {
        const [title, isbn, certId] = line.split(/\t/);
        if (title && isbn && certId) {
          items.push({ id: crypto.randomUUID(), title: title.trim(), isbn: isbn.trim(), certId: certId.trim() });
        }
      }
      return items;

    function smartPushHistory(entry) {
      const list = loadHistory();
      const last = list[0];
      const same =
        !!last &&
        (last.title || null) === (entry.title || null) &&
        (last.certId || null) === (entry.certId || null) &&
        (String(last.isbn || '') === String(entry.isbn || ''));
      if (same) return; // skip
      list.unshift({ id: crypto.randomUUID(), time: Date.now(), ...entry });
      saveHistory(list);
    }

    function dedupeHistory() {
      const list = loadHistory();
      const seen = new Set();
      const unique = [];
      for (const item of list) {
        const key = `${item.title || ''}|${item.certId || ''}|${item.isbn || ''}`;
        if (seen.has(key)) continue;
        seen.add(key);
        unique.push(item); // keep first (latest)
      }
      saveHistory(unique);
    }

    function sanitizeISBN(value) { return (value || "").toString().replace(/[^0-9Xx]/g, '').toUpperCase(); }

    function buildCertUrl(certId) {
      return `https://read.tc.edu.tw/book_resource_2020.php?book_id=${encodeURIComponent(certId)}`;
    }

    function findBooksByISBN(input) {
      const s = sanitizeISBN(input);
      const hits = [];
      for (const b of BOOKS) if (sanitizeISBN(b.isbn) === s) hits.push(b);
      if (s.length === 13 && (s.startsWith('978') || s.startsWith('979'))) {
        const maybe10 = s.slice(3, 12);
        for (const b of BOOKS) if (sanitizeISBN(b.isbn) === maybe10) hits.push(b);
      }
      const seen = new Set(), unique = [];
      for (const item of hits) { const key = `${item.title}|${item.isbn}|${item.certId}`; if (!seen.has(key)) { seen.add(key); unique.push(item); } }
      return unique;
    }


    function searchBooks(query) {
  const sanitizedQuery = query.trim();
  const s = sanitizeISBN(sanitizedQuery); // only numbers and X
  const books = [];

  // 1. 認證ID查詢 (符號 + 數字)
  const certIdMatch = sanitizedQuery.match(/^[*\-+#$%,.]+([0-9]+)$/);
  if (certIdMatch && certIdMatch[1]) {
    const certId = certIdMatch[1];
    return BOOKS.filter(b => b.certId === certId);
  }

  // 2. 書名查詢 (包含漢字)
  if (/[\u4e00-\u9fa5]/.test(sanitizedQuery)) {
    const exactMatches = [];
    const partialMatches = [];
    for (const b of BOOKS) {
      if (b.title === sanitizedQuery) {
        exactMatches.push(b);
      } else if (b.title.includes(sanitizedQuery)) {
        partialMatches.push(b);
      }
    }
    // 將部分符合的結果，依照書名排序 (使用繁體中文語系)
    partialMatches.sort((a, b) => a.title.localeCompare(b.title, 'zh-Hant'));

    // 完全符合的排前面，部分符合的排後面
    return [...exactMatches, ...partialMatches];
  }

  // 3. ISBN 後 N 碼查詢 (4-7位數字)
  if (/^[0-9]{4,7}$/.test(s)) {
      return BOOKS.filter(b => sanitizeISBN(b.isbn).endsWith(s));
  }

  // 4. 預設：完整 ISBN 查詢 (原本的邏輯)
  const hits = [];
  for (const b of BOOKS) {
    if (sanitizeISBN(b.isbn) === s) {
      hits.push(b);
    }
  }
  if (s.length === 13 && (s.startsWith('978') || s.startsWith('979'))) {
    const maybe10 = s.slice(3, 12);
    for (const b of BOOKS) {
      if (sanitizeISBN(b.isbn) === maybe10) {
        hits.push(b);
      }
    }
  }

  const seen = new Set();
  const unique = [];
  for (const item of hits) {
    const key = `${item.title}|${item.isbn}|${item.certId}`;
    if (!seen.has(key)) {
      seen.add(key);
      unique.push(item);
    }
  }
  return unique;
}

    // ----------------------------
    // ISBN (EAN-13) Barcode generator (SVG)
    // ----------------------------
    function makeIsbnBarcodeSVG(data, opts = {}) {
      // EAN-13 Encoding Tables
      const PARITY_PATTERNS = [ 'LLLLLL', 'LLGLGG', 'LLGGLG', 'LLGGGL', 'LGLLGG', 'LGGLLG', 'LGGGLL', 'LGLGLG', 'LGLGGL', 'LGGLGL' ];
      const L_CODES = [ '0001101', '0011001', '0010011', '0111101', '0100011', '0110001', '0101111', '0111011', '0110111', '0001011' ];
      const G_CODES = [ '0100111', '0110011', '0011011', '0100001', '0011101', '0111001', '0000101', '0010001', '0001001', '0010111' ];
      const R_CODES = [ '1110010', '1100110', '1101100', '1000010', '1011100', '1001110', '1010000', '1000100', '1001000', '1110100' ];
      const GUARD = { START: '101', CENTER: '01010', END: '101' };

      const cleanIsbn = (data || "").toString().replace(/[^0-9]/g, '');

      const svgNS = 'http://www.w3.org/2000/svg';
      const svg = document.createElementNS(svgNS, 'svg');

      if (cleanIsbn.length !== 13) {
          svg.setAttribute('width', 280);
          svg.setAttribute('height', 120);
          const t = document.createElementNS(svgNS, 'text');
          t.setAttribute('x', '50%'); t.setAttribute('y', '50%');
          t.setAttribute('text-anchor', 'middle'); t.setAttribute('font-size', '14');
          t.textContent = `無效的 ISBN-13：${cleanIsbn}`;
          svg.appendChild(t);
          return svg;
      }

      // Build binary string
      const firstDigit = parseInt(cleanIsbn[0], 10);
      const parity = PARITY_PATTERNS[firstDigit];
      let binary = GUARD.START;

      // Left part
      for (let i = 1; i < 7; i++) {
        const digit = parseInt(cleanIsbn[i], 10);
        binary += (parity[i - 1] === 'L') ? L_CODES[digit] : G_CODES[digit];
      }
      binary += GUARD.CENTER;

      // Right part
      for (let i = 7; i < 13; i++) {
        const digit = parseInt(cleanIsbn[i], 10);
        binary += R_CODES[digit];
      }
      binary += GUARD.END;

      const unit = opts.unit || 2;
      const height = opts.height || 90;
      const quiet = unit * 7;
      const totalWidth = binary.length * unit + (quiet * 2);
      
      svg.setAttribute('width', '100%'); // Use 100% width to be responsive
      svg.setAttribute('height', height + 30);
      svg.setAttribute('viewBox', `0 0 ${totalWidth} ${height + 30}`);
      svg.classList.add('barcode-svg');

      // Background
      const bg = document.createElementNS(svgNS, 'rect');
      bg.setAttribute('x', '0'); bg.setAttribute('y', '0');
      bg.setAttribute('width', totalWidth); bg.setAttribute('height', height + 30);
      bg.setAttribute('fill', '#ffffff');
      svg.appendChild(bg);

      // Bars
      let x = quiet;
      for (let i = 0; i < binary.length; i++) {
        if (binary[i] === '1') {
          const isGuard = (i < 3) || (i >= 45 && i < 50) || (i >= 92);
          const barHeight = isGuard ? height + 8 : height;
          const r = document.createElementNS(svgNS, 'rect');
          r.setAttribute('x', x);
          r.setAttribute('y', 8);
          r.setAttribute('width', unit);
          r.setAttribute('height', barHeight);
          r.setAttribute('fill', '#0f172a');
          svg.appendChild(r);
        }
        x += unit;
      }

      // Human-readable text
      const textY = height + 24;
      const createText = (content, xPos, anchor = 'middle', size = '16') => {
        const t = document.createElementNS(svgNS, 'text');
        t.setAttribute('x', xPos);
        t.setAttribute('y', textY);
        t.setAttribute('text-anchor', anchor);
        t.setAttribute('fill', '#0f172a');
        t.setAttribute('font-size', size);
        t.setAttribute('style', 'letter-spacing: 1.5px;');
        t.textContent = content;
        svg.appendChild(t);
      };
      
      createText(cleanIsbn[0], quiet - (unit * 6), 'end');
      createText(cleanIsbn.substring(1, 7), quiet + (unit * 24), 'middle');
      createText(cleanIsbn.substring(7), quiet + (unit * 71), 'middle');

      return svg;
    }

    function openBarcodeModal(title, isbn, certId) {
      const clean = sanitizeISBN(isbn);
      barcodeTitle.textContent = title || '條碼預覽';
      barcodeCert.textContent = `認證ID：${certId || '—'}`;
      barcodeIsbn.textContent = `ISBN：${clean || '—'}`;
      while (barcodeCanvas.firstChild) barcodeCanvas.removeChild(barcodeCanvas.firstChild);
      if (clean) {
        // 【修改】呼叫新的 ISBN 條碼產生函式
        const svg = makeIsbnBarcodeSVG(clean, { unit: 2, height: 90 });
        barcodeCanvas.appendChild(svg);
      } else {
        const p = document.createElement('p');
        p.className = 'text-slate-600 text-sm';
        p.textContent = '沒有可用的 ISBN';
        barcodeCanvas.appendChild(p);
      }
      barcodeModal.classList.remove('hidden');
      barcodeModal.classList.add('flex');
      document.body.style.overflow = 'hidden';
    }


    function closeBarcodeModal() {
      barcodeModal.classList.add('hidden');
      barcodeModal.classList.remove('flex');
      document.body.style.overflow = '';
    }
    barcodeClose.addEventListener('click', closeBarcodeModal);
    barcodeModal.addEventListener('click', (e) => {
      if (e.target === barcodeModal || e.target.classList.contains('modal-backdrop')) closeBarcodeModal();
    });

    // ----------------------------
    // Camera + BarcodeDetector with ROI + 9-start filter
    // ----------------------------
    let stream = null, scanning = false, rafId = null, detector = null, track = null, torchOn = false;
let batchMode = false;

    async function ensureDetector() {
      if ('BarcodeDetector' in window) {
        try {
          const supported = await window.BarcodeDetector.getSupportedFormats();
          const formats = ['ean_13','ean_8','code_128','upc_a','upc_e','code_39','qr_code'].filter(f => supported.includes(f));
          detector = new window.BarcodeDetector({ formats });
          return true;
        } catch { detector = null; return false; }
      }
      detector = null; return false;
    }

async function startScan() {
  // 掃描時，隱藏搜尋框，顯示掃描狀態
  document.getElementById('manualSearchContainer').classList.add('hidden');
  statusPill.classList.remove('hidden');

  setStatus('ready', '📷 啟動相機中…');
  startBtn.innerHTML = `<span class="material-symbols-rounded">stop_circle</span> 停止掃描`;

  const canDetect = await ensureDetector();
  if (!canDetect) {
    unsupported.classList.remove('hidden');
    setStatus('error', '不支援即時掃描');
    startBtn.innerHTML = `<span class="material-symbols-rounded">qr_code_scanner</span> 掃ISBN`;
    // 若不支援，則恢復顯示搜尋框，隱藏掃描狀態
    document.getElementById('manualSearchContainer').classList.remove('hidden');
    statusPill.classList.add('hidden');
    return;
  } else {
    unsupported.classList.add('hidden');
  }

  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: 'environment' }, width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: false
    });
    video.srcObject = stream;
    await video.play();
    scanning = true;
    setStatus('scanning', '🔎 掃描中…請將條碼置中');
    scannerLine.style.display = 'block';
    startBtn.innerHTML = `<span class="material-symbols-rounded">stop_circle</span> 停止掃描`;

    track = stream.getVideoTracks()[0];
    const capabilities = track.getCapabilities ? track.getCapabilities() : {};
    const canTorch = capabilities && 'torch' in capabilities;
    torchBtn.classList.toggle('hidden', !canTorch);
    torchBtn.disabled = !canTorch;

    const loop = async () => {
      if (!scanning) return;
      try {
        const w = video.videoWidth || 1280;
        const h = video.videoHeight || 720;
        if (w && h) {
          const roiTop = Math.floor(h * 0.35);
          const roiHeight = Math.floor(h * 0.30);
          const canvas = document.createElement('canvas');
          canvas.width = w; canvas.height = roiHeight;
          const ctx = canvas.getContext('2d');
          ctx.drawImage(video, 0, roiTop, w, roiHeight, 0, 0, w, roiHeight);
          const codes = await detector.detect(canvas);
          if (codes && codes.length) {
            const raw = codes[0].rawValue || '';
            const cleaned = sanitizeISBN(raw);
            if (cleaned) {
              if (!cleaned.startsWith('9')) {
                setStatus('scanning', '僅處理 9 開頭的 ISBN，請重新對準');
              } else {
                const matches = findBooksByISBN(cleaned);
                setStatus('found', matches.length ? `✅ 已辨識：${cleaned}` : `ℹ️ 已辨識：${cleaned}（不在清單）`);

                renderResults(matches, cleaned);

                if (batchMode) {
                  await new Promise(r => setTimeout(r, 700));
                  setStatus('scanning', '🔎 掃描中…請將條碼置中');
                } else {
                  scanning = false;
                  await stopScan(false);
                  return;
                }
              }
            }
          }
        }
      } catch {}
      rafId = requestAnimationFrame(loop);
    };
    rafId = requestAnimationFrame(loop);
  } catch (err) {
    setStatus('error', '相機存取失敗');
    startBtn.innerHTML = `<span class="material-symbols-rounded">qr_code_scanner</span> 掃ISBN`;
    // 若失敗，恢復顯示搜尋框
    document.getElementById('manualSearchContainer').classList.remove('hidden');
    statusPill.classList.add('hidden');
    console.error(err);
  }
}

async function stopScan(resetUI = true) {
  scanning = false;
  scannerLine.style.display = 'none';
  if (rafId) cancelAnimationFrame(rafId);
  rafId = null;
  if (stream) {
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
  startBtn.innerHTML = `<span class="material-symbols-rounded">qr_code_scanner</span> 掃ISBN`;
  // 停止掃描後，恢復顯示搜尋框，隱藏掃描狀態
  document.getElementById('manualSearchContainer').classList.remove('hidden');
  statusPill.classList.add('hidden');
  if (resetUI) setStatus('idle', '已停止'); else setStatus('ready', '可再次掃描');
}

    async function toggleTorch() {
      if (!track) return;
      try {
        torchOn = !torchOn;
        await track.applyConstraints({ advanced: [{ torch: torchOn }] });
        torchBtn.classList.toggle('bg-amber-400', torchOn);
        torchBtn.classList.toggle('text-amber-900', torchOn);
      } catch { torchBtn.disabled = true; }
    }

// Manual search
    function doSearch() {
      const value = isbnInput.value.trim();
      
      // 檢查輸入值 trim 後是否為空
      if (!value) {
        // 如果為空，就直接清空結果區塊
        resultsContainer.innerHTML = '';
        // 設定提示狀態
        setStatus('idle', '請輸入查詢內容');
        // 使用 return 結束函式，不執行後續的查詢、顯示結果或紀錄動作
        return;
      }
      
      // 只有當輸入值有效時，才執行查詢
      const matches = searchBooks(value);
      setStatus('found', matches.length ? '查詢成功' : '查無相符資料');
      renderResults(matches, value);
    }

isbnInput.addEventListener('input', () => {
  const has = isbnInput.value.trim().length > 0;
  document.getElementById('clearInputBtn').classList.toggle('hidden', !has);
});
document.getElementById('clearInputBtn').addEventListener('click', () => {
  isbnInput.value = '';
  document.getElementById('clearInputBtn').classList.add('hidden');
  isbnInput.focus();
});
isbnInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });
batchToggle.addEventListener('change', () => { batchMode = batchToggle.checked; });

// Clear menu
const clearMenuBtn = document.getElementById('clearMenuBtn');
const clearMenu = document.getElementById('clearMenu');
clearMenuBtn.addEventListener('click', () => {
  clearMenu.classList.toggle('hidden');
  const caret = document.getElementById('clearCaret');
  caret.classList.toggle('rotate-180');
});
document.addEventListener('click', (e) => {
  if (!clearMenu.contains(e.target) && !clearMenuBtn.contains(e.target)) clearMenu.classList.add('hidden');
});
clearMenu.addEventListener('click', (e) => {
  const btn = e.target.closest('button');
  if (!btn) return;
  if (btn.hasAttribute('data-clear')) {
    const mode = btn.getAttribute('data-clear');
    if (mode === 'all') {
      if (confirm('確定要清除所有紀錄嗎？')) {
        saveHistory([]);
        renderHistory();
      }
    } else if (mode === 'nodata') {
      const list = loadHistory().filter(x => x.title && x.certId);
      saveHistory(list); renderHistory();
    } else if (mode === 'dedupe') {
      dedupeHistory(); renderHistory();
    }
  } else if (btn.hasAttribute('data-keep')) {
    const n = parseInt(btn.getAttribute('data-keep'), 10);
    const list = loadHistory().slice(0, n);
    saveHistory(list); renderHistory();
  }
  clearMenu.classList.add('hidden');
});

// 預設隱藏掃描狀態，顯示手動搜尋
statusPill.classList.add('hidden');
setStatus('idle', '待機中');

batchMode = document.getElementById('batchToggle')?.checked || false;

// 不支援提示的關閉按鈕

});

if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {

function renderTable(items) {
  currentTableItems = items; // 保存完整資料
  currentPage = 1; 

  const tableWrapper = document.createElement('div');
  tableWrapper.className = 'results-table-wrapper';
  tableWrapper.innerHTML = `
    <table class="results-table">
      <thead>
        <tr>
          <th class="col-add"></th>
          <th class="col-id">號</th>
          <th>書名</th>
          <th class="col-cert">認證ID</th>
          <th class="col-isbn">ISBN</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div class="pagination-container"></div>
  `;
  resultsContainer.appendChild(tableWrapper);
  displayTablePage(currentPage);
}


function displayTablePage(page) {
  currentPage = page;
  const tableWrapper = resultsContainer.querySelector('.results-table-wrapper');
  const tableBody = resultsContainer.querySelector('.results-table tbody');
  const paginationContainer = resultsContainer.querySelector('.pagination-container');

  // 如果不是第一頁，則滑動到表格頂端
  if (tableWrapper && page > 1) {
    tableWrapper.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  if (!tableBody || !paginationContainer) return;

  tableBody.innerHTML = ''; // 清空表格內容
  paginationContainer.innerHTML = ''; // 清空分頁

  const start = (page - 1) * rowsPerPage;
  const end = start + rowsPerPage;
  const paginatedItems = currentTableItems.slice(start, end);

  paginatedItems.forEach((item, index) => {
    const url = buildCertUrl(item.certId);
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>
        <button class="add-from-table-btn" title="加入紀錄"
          data-title="${item.title}"
          data-isbn="${item.isbn}"
          data-certid="${item.certId}">
          <span class="material-symbols-rounded">add_circle</span>
        </button>
      </td>
      <td>${start + index + 1}</td>
      <td><a href="${url}" target="_blank" rel="noopener" class="text-indigo-600 hover:underline">${item.title}</a></td>
      <td class="col-cert"><a href="${url}" target="_blank" rel="noopener" class="text-indigo-600 hover:underline">${item.certId}</a></td>
      <td class="col-isbn">
        <button class="isbn-icon-btn" title="顯示 ISBN 條碼"
          data-show-barcode="${sanitizeISBN(item.isbn)}"
          data-title="${item.title}"
          data-cert="${item.certId}">
          <span class="material-symbols-rounded">barcode_reader</span>
        </button>
      </td>
    `;
    tableBody.appendChild(tr);
  });
  
  // 為表格中的「+」按鈕綁定事件
  tableBody.querySelectorAll('button.add-from-table-btn').forEach(btn => {
    btn.onclick = (e) => {
      const target = e.currentTarget;
      if (target.classList.contains('added')) return;
      const bookData = {
        title: target.dataset.title,
        certId: target.dataset.certid,
        isbn: target.dataset.isbn,
      };
      smartPushHistory(bookData);
      renderHistory();
      target.classList.add('added');
      target.innerHTML = `<span class="material-symbols-rounded">check_circle</span>`;
      target.title = "已加入";
    };
  });

  // 重新綁定事件到新的條碼按鈕上
  tableBody.querySelectorAll('button[data-show-barcode]').forEach(btn => {
    btn.onclick = () => openBarcodeModal(
      btn.getAttribute('data-title') || '條碼',
      btn.getAttribute('data-show-barcode') || '',
      btn.getAttribute('data-cert') || ''
    );
  });

  // 渲染分頁
  renderPaginationControls(paginationContainer);
}

function renderPaginationControls(container) {
  const totalPages = Math.ceil(currentTableItems.length / rowsPerPage);
  if (totalPages <= 1) return; // 如果只有一頁或更少，則不顯示分頁

  const prevButton = document.createElement('button');
  prevButton.innerHTML = '&lt;';
  prevButton.disabled = currentPage === 1;
  prevButton.onclick = () => displayTablePage(currentPage - 1);
  container.appendChild(prevButton);

  // 簡化版分頁數字顯示
  let pageNumbers = [];
  if (totalPages <= 7) {
    for(let i = 1; i <= totalPages; i++) pageNumbers.push(i);
  } else {
    pageNumbers = [1, 2];
    if (currentPage > 4) pageNumbers.push('...');
    for(let i = Math.max(3, currentPage - 1); i <= Math.min(totalPages - 2, currentPage + 1); i++) pageNumbers.push(i);
    if (currentPage < totalPages - 3) pageNumbers.push('...');
    pageNumbers.push(totalPages - 1, totalPages);
  }

  // 去除重複的 '...'
  pageNumbers = pageNumbers.filter((v, i, a) => a.indexOf(v) === i);

  pageNumbers.forEach(num => {
      if(num === '...') {
          const span = document.createElement('span');
          span.textContent = '...';
          span.className = 'px-2 flex items-center text-slate-500';
          container.appendChild(span);
      } else {
          const button = document.createElement('button');
          button.textContent = num;
          if (num === currentPage) button.classList.add('active');
          button.onclick = () => displayTablePage(num);
          container.appendChild(button);
      }
  });

  const nextButton = document.createElement('button');
  nextButton.innerHTML = '&gt;';
  nextButton.disabled = currentPage === totalPages;
  nextButton.onclick = () => displayTablePage(currentPage + 1);
  container.appendChild(nextButton);

  const wrapper = document.createElement('div');
  wrapper.className = 'pagination-controls';
  while(container.firstChild) {
      wrapper.appendChild(container.firstChild);
  }
  container.appendChild(wrapper);
}

// 標題 Emoji 點擊特效
const headerEmoji = document.getElementById('headerEmoji');
if (headerEmoji) {
  headerEmoji.addEventListener('click', (e) => {
    const rect = e.target.getBoundingClientRect();
    const originX = rect.left + rect.width / 2;
    const originY = rect.top + rect.height / 2;
    const starEmojis = ['✨', '🌟', '☄️', '💖'];

    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement('span');
      sparkle.classList.add('sparkle-emoji');
      sparkle.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
      sparkle.style.left = `${originX}px`;
      sparkle.style.top = `${originY}px`;

      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 80 + 50;
      const endX = Math.cos(angle) * radius;
      const endY = Math.sin(angle) * radius;

      sparkle.style.setProperty('--tx', `${endX}px`);
      sparkle.style.setProperty('--ty', `${endY}px`);
      
      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 1500);
    }
  });
}
