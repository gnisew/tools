<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🥷 烏衣行-水生生物</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <h1>🥷 烏衣行</h1>
        <p>互動式水生生物觀察實驗室</p>
    </header>

    <main class="container">
        <div class="experiment-list">
            
            <a href="exp/water_lily/index.html" class="experiment-card card-lily">
                <div class="card-icon">🪷</div>
                <div class="card-info">
                    <h2>睡蓮</h2>
                    <p>觀察葉子隨水位變化</p>
                    <span class="tag">浮葉性植物</span>
                </div>
                <div class="arrow">➜</div>
            </a>

            <a href="exp/lotus/index.html" class="experiment-card card-lotus">
                <div class="card-icon">🌸</div>
                <div class="card-info">
                    <h2>蓮花 (荷花)</h2>
                    <p>探索堅韌挺拔的莖</p>
                    <span class="tag">挺水性植物</span>
                </div>
                <div class="arrow">➜</div>
            </a>

            <a href="exp/suiyuncao/index.html" class="experiment-card card-elodea">
                <div class="card-icon">🌿</div>
                <div class="card-info">
                    <h2>水蘊草</h2>
                    <p>柔軟的莖跟隨水位變動</p>
                    <span class="tag">沉水性植物</span>
                </div>
                <div class="arrow">➜</div>
            </a>

            <a href="exp/budailian/index.html" class="experiment-card card-hyacinth">
                <div class="card-icon">💧</div>
                <div class="card-info">
                    <h2>布袋蓮</h2>
                    <p>隨風漂浮的生存策略</p>
                    <span class="tag">漂浮性植物</span>
                </div>
                <div class="arrow">➜</div>
            </a>

        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 烏衣行實驗室</p>
        <p style="margin-top:5px; font-size: 0.7rem; opacity: 0.6;"></p>
    </footer>

</body>
</html>
