<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🥷烏衣行 函數繪圖機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="help-btn" onclick="toggleHelp()">?</button>

<div id="help-modal" class="modal-overlay hidden" onclick="closeHelp(event)">
    <div class="modal-content">
        <div class="modal-header">
            <h2>🥷烏衣行 函數圖形</h2>
            <button class="close-btn" onclick="toggleHelp()">✕</button>
        </div>
        <div id="help-body">
            </div>
    </div>
</div>
<div id="canvas-wrapper">
    <canvas id="graphCanvas"></canvas>
    <div class="float-controls" id="float-controls">
        <button class="control-btn btn-center" onclick="resetView()" title="回歸原點">⌖</button>
        <button class="control-btn" onclick="zoom(0.8)">−</button>
        <button class="control-btn" onclick="zoom(1.2)">+</button>
    </div>
</div>

<div id="controls-container">
    <button id="toggle-panel-btn" onclick="togglePanel()">▼</button>
    
    <div id="controls-content">
        <header>
            <h2>🥷烏衣行 數學函數實驗室</h2>
        </header>

        <div id="functions-list">
            </div>

        <button class="btn-add" onclick="addNewFunction()">+ 新增函數</button>
    </div>
</div>

<script src="script.js?v=2"></script>
</body>
</html>
