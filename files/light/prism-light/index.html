<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>牛頓稜鏡重組實驗室 - 專業版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div class="top-bar flex-wrap h-auto py-2 gap-x-4 gap-y-2">

        <div class="flex items-center">
            <a href="../index.html" class="px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm font-bold transition">
                <span>⬅ 返回</span>
            </a>
        </div>

        <div class="flex bg-slate-800 p-1 rounded-lg border border-slate-600">
            <button @click="mode = 'single'" :class="mode === 'single' ? 'bg-blue-600' : ''" class="px-3 py-1 text-xs rounded transition">1三稜鏡</button>
            <button @click="mode = 'newton'" :class="mode === 'newton' ? 'bg-blue-600' : ''" class="px-3 py-1 text-xs rounded transition ml-1">2三稜鏡</button>
        </div>





        <div class="flex items-center gap-6 bg-slate-900/50 px-4 py-1 rounded-full border border-slate-700">
            <div class="flex items-center gap-2">
                <span class="text-[10px] font-bold text-slate-400"></span>
                <input type="range" min="0" max="360" v-model.number="prism1Deg" class="w-24 accent-blue-500">
                <span class="text-xs font-mono w-8">{{ prism1Deg }}°</span>
            </div>
            <div v-if="mode === 'newton'" class="flex items-center gap-2 border-l border-slate-700 pl-6">
                <span class="text-[10px] font-bold text-slate-400"></span>
                <input type="range" min="0" max="360" v-model.number="prism2Deg" class="w-24 accent-red-500">
                <span class="text-xs font-mono w-8">{{ prism2Deg }}°</span>
            </div>
        </div>


        <button v-if="mode === 'newton'" @click="autoFit" class="px-4 py-1.5 bg-emerald-600 hover:bg-emerald-500 rounded-full text-xs font-bold transition shadow-lg shadow-emerald-900/20 flex items-center gap-1">
            <span>貼合</span>
        </button>



    </div>

    <div class="canvas-area" ref="containerRef">
        <canvas ref="canvasRef"></canvas>

        <div class="side-menu left-4 bottom-10">
            <div class="menu-title">材質選擇</div>
            <label v-for="(info, key) in prismOptions" :key="key" class="menu-item">
                <input type="radio" :value="key" v-model="selectedPrism">
                <span :style="{ color: info.uiColor }">{{ info.name }}</span>
            </label>
        </div>

        <div class="controls-layer">
            <svg class="connector-line">
                <line :x1="sourceX" :y1="sourceY" :x2="angleHandleX" :y2="angleHandleY" />
            </svg>
            <div class="angle-handle" :style="{ left: angleHandleX + 'px', top: angleHandleY + 'px' }" @pointerdown.stop.prevent="handleStart('angle')"></div>
            <div class="source-handle" :style="{ left: sourceX + 'px', top: sourceY + 'px' }" @pointerdown.stop.prevent="handleStart('source')">
                <div class="handle-core"></div>
            </div>

            <div class="prism-control" :style="{ left: prism1.x + 'px', top: prism1.y + 'px' }">
                <div class="prism-move-handle" @pointerdown.stop.prevent="handleStart('p1_move')">┼</div>
                <div class="prism-rotate-handle" :style="rotateHandleStyle(prism1.rotation)" @pointerdown.stop.prevent="handleStart('p1_rot')"></div>
            </div>

            <div v-if="mode === 'newton'" class="prism-control" :style="{ left: prism2.x + 'px', top: prism2.y + 'px' }">
                <div class="prism-move-handle" @pointerdown.stop.prevent="handleStart('p2_move')">┼</div>
                <div class="prism-rotate-handle" :style="rotateHandleStyle(prism2.rotation)" @pointerdown.stop.prevent="handleStart('p2_rot')"></div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
