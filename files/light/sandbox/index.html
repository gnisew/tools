<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>多鏡反射沙盒 - 烏衣行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div class="top-bar">
        <a href="../index.html" class="flex items-center gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm font-bold transition">
            <span>⬅ 返回選單</span>
        </a>
        <div class="absolute left-1/2 transform -translate-x-1/2 text-sm md:text-base font-bold text-slate-200 pointer-events-none">
            拖曳物件中心可移動，拖曳邊緣/箭頭可旋轉
        </div>
        <div class="text-xs text-slate-400">
            鏡子: {{ sandbox.mirrors.length }}/6
        </div>
    </div>

    <div class="canvas-area" ref="containerRef">
        <canvas ref="canvasRef"
            class="interactive"
            @pointerdown="handleStart"
            @pointermove="handleMove"
            @pointerup="handleEnd"
            @pointercancel="handleEnd"
            @pointerleave="handleEnd"
            @contextmenu.prevent>
        </canvas>

        <div class="sandbox-controls">
            <button class="icon-btn" @click="toggleSandboxLight" :class="sandbox.source.isOn ? 'text-yellow-400' : 'text-slate-500'">
                <span>{{ sandbox.source.isOn ? '☀' : '☾' }}</span>
                <div>光源{{ sandbox.source.isOn ? '開' : '關' }}</div>
            </button>
            <div class="w-px h-8 bg-slate-600"></div>
            <button class="icon-btn" @click="addMirror" :disabled="sandbox.mirrors.length >= 6">
                <span class="text-green-400">＋</span>
                <div>加鏡子</div>
            </button>
            <button class="icon-btn" @click="removeMirror" :disabled="sandbox.mirrors.length <= 0">
                <span class="text-red-400">－</span>
                <div>移除</div>
            </button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
