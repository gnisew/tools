<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>直線傳播實驗 - 烏衣行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div class="top-bar">
        <a href="../index.html" class="flex items-center gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm font-bold transition">
            <span>⬅ 返回選單</span>
        </a>
        <div class="absolute left-1/2 transform -translate-x-1/2 text-sm md:text-base font-bold text-slate-200 pointer-events-none">
            調整孔洞高度，讓光線穿過並照亮目標
        </div>
        <div class="flex gap-3 text-sm font-mono">
            <span class="text-pink-400">Lv {{ rectGame?.level }}</span>
            <span class="text-yellow-400">Score: {{ rectGame?.score }}</span>
        </div>
    </div>

    <div class="canvas-area" ref="containerRef">
        <canvas ref="canvasRef"
            class="interactive"
            @pointerdown="handleStart"
            @pointermove="handleMove"
            @pointerup="handleEnd"
            @pointercancel="handleEnd"
            @pointerleave="handleEnd"
            @contextmenu.prevent>
        </canvas>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
