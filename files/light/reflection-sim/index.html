<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>反射定律模擬 - 烏衣行</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">
    <div class="top-bar">
        <a href="../index.html" class="flex items-center gap-2 px-3 py-1.5 bg-slate-700 hover:bg-slate-600 rounded text-sm font-bold transition">
            <span>⬅ 返回選單</span>
        </a>
        <div class="absolute left-1/2 transform -translate-x-1/2 text-sm md:text-base font-bold text-slate-200 pointer-events-none">
            拖曳光源或鏡子邊緣以觀察反射變化
        </div>
    </div>

    <div class="canvas-area" ref="containerRef">
        <canvas ref="canvasRef"
            class="interactive"
            @pointerdown="handleStart"
            @pointermove="handleMove"
            @pointerup="handleEnd"
            @pointercancel="handleEnd"
            @pointerleave="handleEnd"
            @contextmenu.prevent>
        </canvas>

        <div class="absolute top-20 left-4 z-40 flex flex-col gap-3 select-none">
            <label class="flex items-center gap-2 cursor-pointer group opacity-90 hover:opacity-100 transition">
                <input type="checkbox" v-model="simParams.showAngles" 
                       class="w-5 h-5 cursor-pointer rounded border-slate-500 bg-slate-700/50 accent-yellow-400">
                <span class="font-bold text-sm tracking-wide text-yellow-400" 
                      style="text-shadow: 0 2px 4px rgba(0,0,0,0.8)">
                    顯示角度
                </span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer group opacity-90 hover:opacity-100 transition">
                <input type="checkbox" v-model="simParams.showLabels" 
                       class="w-5 h-5 cursor-pointer rounded border-slate-500 bg-slate-700/50 accent-cyan-400">
                <span class="font-bold text-sm tracking-wide text-cyan-400" 
                      style="text-shadow: 0 2px 4px rgba(0,0,0,0.8)">
                    顯示標籤
                </span>
            </label>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
