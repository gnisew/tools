<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>客語母音空間分析 (Vowel Space)</title>
    <script src="https://unpkg.com/meyda/dist/web/meyda.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: "Microsoft JhengHei", sans-serif; padding: 20px; background: #f0f2f5; max-width: 800px; margin: 0 auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        
        /* 視覺化區域 */
        .chart-container { position: relative; height: 400px; width: 100%; margin-top: 20px; background: white; border: 1px solid #ddd; border-radius: 8px; }
        
        .controls { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        button { padding: 10px 20px; border: none; border-radius: 50px; font-size: 16px; cursor: pointer; transition: 0.2s; font-weight: bold; }
        
        .btn-ref { background: #3498db; color: white; } /* 藍色 */
        .btn-user { background: #e74c3c; color: white; } /* 紅色 */
        .btn-clear { background: #95a5a6; color: white; }
        
        button:active { transform: scale(0.95); }
        button.recording { animation: pulse 1s infinite; }
        
        .instruction { font-size: 0.9em; color: #666; margin-top: 10px; line-height: 1.6; }
        
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="card">
        <h1>客語發音結構分析</h1>
        <p>不比對文字，只比對「共鳴位置」 (Formant Structure)</p>
        
        <div class="controls">
            <button id="btnRef" class="btn-ref" onmousedown="startRec('ref')" onmouseup="stopRec()">
                1. 老師錄音 (建立目標)
            </button>
            <button id="btnUser" class="btn-user" onmousedown="startRec('user')" onmouseup="stopRec()">
                2. 學生跟讀 (嘗試重疊)
            </button>
            <button class="btn-clear" onclick="clearChart()">清除畫面</button>
        </div>

        <div class="chart-container">
            <canvas id="vowelChart"></canvas>
        </div>

        <div class="instruction">
            <h3>使用說明：</h3>
            <ol style="text-align: left; display: inline-block;">
                <li>請老師長按藍色按鈕，唸出客語母音（如：a, i, u, e, o）。</li>
                <li>畫面上會出現藍色點點，這代表正確的<b>「舌位分佈區域」</b>。</li>
                <li>學生長按紅色按鈕模仿。若紅點落在藍點區域內，代表<b>口型正確</b>。</li>
                <li>若是紅點偏離（例如偏左或偏下），代表舌頭太前或嘴巴張太大。</li>
            </ol>
        </div>
    </div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    let mediaStreamSource = null;
    let analyzer = null;
    let chart = null;
    let isRecording = false;
    let currentMode = 'ref'; // 'ref' or 'user'

    // 初始化圖表
    function initChart() {
        const ctx = document.getElementById('vowelChart').getContext('2d');
        chart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [
                    {
                        label: '老師 (標準範圍)',
                        data: [],
                        backgroundColor: 'rgba(52, 152, 219, 0.6)', // 半透明藍
                        pointRadius: 5,
                        pointHoverRadius: 7
                    },
                    {
                        label: '學生 (你的落點)',
                        data: [],
                        backgroundColor: 'rgba(231, 76, 60, 0.8)', // 紅色
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: false, // 關閉動畫以提高效能
                scales: {
                    x: {
                        title: { display: true, text: '舌位前後 (F2 / Timbre)' },
                        min: -20, max: 20, // 根據 MFCC 數值範圍預設
                        grid: { color: '#eee' }
                    },
                    y: {
                        title: { display: true, text: '開口大小 (F1 / Openness)' },
                        min: -20, max: 20,
                        grid: { color: '#eee' }
                    }
                },
                plugins: {
                    legend: { position: 'top' },
                    tooltip: { enabled: false }
                }
            }
        });
    }

    // 啟動錄音與分析
    async function startRec(mode) {
        if (isRecording) return;
        
        // 必須由使用者觸發 AudioContext (瀏覽器政策)
        if (audioCtx.state === 'suspended') await audioCtx.resume();

        currentMode = mode;
        const btn = document.getElementById(mode === 'ref' ? 'btnRef' : 'btnUser');
        btn.classList.add('recording');
        btn.innerText = "錄音中... (放開結束)";
        isRecording = true;

        try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            mediaStreamSource = audioCtx.createMediaStreamSource(stream);
            
            // 設定 Meyda
            // 我們使用 MFCC (13維)，但只取其中兩維來做 2D 映射
            // MFCC[1] 通常與 F1 (開口度) 相關
            // MFCC[2] 或 [3] 通常與 F2 (前後舌位) 相關
            analyzer = Meyda.createMeydaAnalyzer({
                "audioContext": audioCtx,
                "source": mediaStreamSource,
                "bufferSize": 512,
                "featureExtractors": ["mfcc", "energy"],
                "callback": (features) => {
                    if (features && features.energy > 0.5) { // 只有當有聲音(能量夠大)時才畫點
                        updateChart(features.mfcc);
                    }
                }
            });
            analyzer.start();
            
        } catch (err) {
            console.error(err);
            alert("無法存取麥克風");
            stopRec();
        }
    }

    function stopRec() {
        if (!isRecording) return;
        
        if (analyzer) analyzer.stop();
        if (mediaStreamSource) mediaStreamSource.mediaStream.getTracks().forEach(track => track.stop());
        
        const btn = document.getElementById(currentMode === 'ref' ? 'btnRef' : 'btnUser');
        btn.classList.remove('recording');
        btn.innerText = currentMode === 'ref' ? "1. 老師錄音 (建立目標)" : "2. 學生跟讀 (嘗試重疊)";
        
        isRecording = false;
    }

    // 更新圖表邏輯
    function updateChart(mfcc) {
        // MFCC 是一個陣列 [c0, c1, c2, ... c12]
        // c0 通常與能量有關，忽略
        // 我們取 c1 和 c2 作為 X, Y 軸
        // 注意：為了讓圖表符合直覺（例如高音在上方），可能需要將數值反轉或縮放
        
        const xVal = mfcc[1] * 2; // X軸
        const yVal = mfcc[2] * 2; // Y軸

        const datasetIndex = currentMode === 'ref' ? 0 : 1;
        
        // 限制點的數量，避免瀏覽器卡頓
        if (chart.data.datasets[datasetIndex].data.length > 200) {
            chart.data.datasets[datasetIndex].data.shift(); // 移除舊的點
        }

        chart.data.datasets[datasetIndex].data.push({ x: xVal, y: yVal });
        chart.update();
    }

    function clearChart() {
        chart.data.datasets[0].data = [];
        chart.data.datasets[1].data = [];
        chart.update();
    }

    // 啟動
    initChart();

</script>
</body>
</html>
