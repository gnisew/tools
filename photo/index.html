<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Canva Style Editor Pro - Batch Mode</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Hachi+Maru+Pop&family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@700&family=Zen+Maru+Gothic:wght@500;900&family=Pacifico&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
</head>
<body class="bg-[#e5e7eb] flex flex-col h-[100dvh] w-screen overflow-hidden text-gray-800">

    <header class="bg-white px-3 flex justify-between items-center shadow-sm z-20 shrink-0 h-[50px]">
        <div class="flex items-center gap-2">
            <h1 class="text-lg font-bold text-purple-600 tracking-tight">Editor</h1>
            <span id="save-status" class="text-[10px] text-gray-400"></span>
        </div>
        <div class="flex gap-2">
            <button id="btn-show-clear-modal" class="text-xs text-red-400 font-bold px-2 hover:bg-red-50 rounded">清空</button>
            <button id="btn-load-img" class="bg-white text-purple-600 border border-purple-200 px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm active:bg-purple-50 transition-colors flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path></svg>
                <span>載入</span>
            </button>
            <input type="file" id="header-img-upload" class="hidden" accept="image/*">

            <button id="btn-batch-mode" class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white px-3 py-1.5 rounded-lg text-xs font-bold shadow-sm active:scale-95 transition-transform flex items-center gap-1">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
                <span>批次</span>
            </button>
            <input type="file" id="batch-img-upload" class="hidden" accept="image/*" multiple>

            <button id="btn-download" class="bg-purple-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-md active:scale-95 transition-transform">
                匯出
            </button>
        </div>
    </header>

    <main class="flex-1 relative flex items-center justify-center overflow-hidden bg-[#d1d5db]" id="canvas-container">
        <div id="placeholder-text" class="absolute text-gray-500 text-center pointer-events-none z-0 flex flex-col items-center gap-2">
            <p class="text-sm font-medium opacity-60">請先點擊上方「載入」</p>
        </div>
        <div id="floating-menu" class="absolute hidden flex flex-col items-center z-50 transition-opacity duration-200" style="top: 0; left: 0; opacity: 0;">
             <div class="bg-white shadow-[0_4px_20px_rgba(0,0,0,0.15)] rounded-full px-1.5 py-1 flex items-center gap-0.5 border border-gray-100 transform transition-transform">
                <div id="menu-standard" class="flex items-center gap-0.5">
                    <button id="btn-duplicate" class="float-btn" title="複製"><svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg></button>
                    <button id="btn-lock" class="float-btn" title="鎖定"><svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg></button>
                    <button id="btn-delete" class="float-btn text-red-500 hover:text-red-600" title="刪除"><svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg></button>
                    <div class="w-px h-3 bg-gray-200 mx-0.5"></div>
                    <button id="btn-more" class="float-btn relative" title="更多">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                    </button>
                </div>
                <div id="menu-locked" class="hidden flex items-center gap-1">
                    <button id="btn-unlock" class="flex items-center gap-1 text-xs font-bold text-gray-600 px-2 py-1 hover:bg-gray-50 rounded-full">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg> <span>點擊解鎖</span>
                    </button>
                </div>
            </div>
            <div id="menu-more-options" class="absolute top-full mt-2 bg-white shadow-xl rounded-lg p-1 flex flex-col gap-1 hidden min-w-[150px] border border-gray-100 origin-top z-50">
                <button id="btn-flip" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg> 左右翻轉
                </button>
                <button id="btn-rotate" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> 旋轉 90°
                </button>
                <button id="btn-opacity" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center justify-between transition-colors">
                    <div class="flex items-center gap-3"><svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg> 透明度</div>
                    <svg id="icon-opacity-arrow" class="w-3 h-3 text-gray-400 transform transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <div id="opacity-control" class="hidden px-3 py-2 bg-gray-50 rounded-b border-t border-gray-100">
                    <div class="flex items-center gap-2 mb-1"><input type="range" id="input-opacity-float" min="0" max="100" step="1" value="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600"></div>
                    <div class="text-[10px] text-center text-gray-500"><span id="opacity-val-float">100</span>%</div>
                </div>
                <div class="h-px bg-gray-100 my-0.5"></div>
                <button id="btn-layer-up" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors"><svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"></polyline></svg> 上移一層</button>
                <button id="btn-layer-down" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors"><svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg> 下移一層</button>
            </div>
        </div>
        <canvas id="c"></canvas>
    </main>

    <footer class="bg-white z-30 shrink-0 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] pb-[env(safe-area-inset-bottom)] h-[85px] relative w-full">
        <div id="editor-toolbar" class="hidden absolute inset-0 bg-white flex flex-col h-full w-full z-20">
             <div id="toolbar-main-menu" class="flex items-center justify-start w-full h-full px-2 overflow-x-auto no-scrollbar gap-2">
                <div class="flex gap-2 group-text-only">
                    <button class="menu-cat-btn" data-target="sub-font"><div class="cat-icon">Aa</div><span>字體</span></button>
                    <button class="menu-cat-btn" data-target="sub-size"><div class="cat-icon text-lg">Tt</div><span>大小</span></button>
                    <button class="menu-cat-btn" data-target="sub-color"><div class="cat-icon"><div class="w-4 h-4 rounded-full border border-gray-300" style="background: conic-gradient(red, yellow, lime, aqua, blue, magenta, red);"></div></div><span>顏色</span></button>
                    <button class="menu-cat-btn" data-target="sub-outline"><div class="cat-icon border-2 border-dashed border-gray-400 rounded-md w-5 h-5 flex items-center justify-center text-[10px] font-bold">O</div><span>輪廓</span></button>
                    <div class="w-px h-8 bg-gray-200 mx-1"></div>
                </div>
                <button class="menu-cat-btn" id="btn-toolbar-flip"><div class="cat-icon"><svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg></div><span>翻轉</span></button>
                <button class="menu-cat-btn" data-target="sub-layer"><div class="cat-icon"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg></div><span>圖層</span></button>
                <button class="menu-cat-btn" data-target="sub-opacity"><div class="cat-icon"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg></div><span>透明</span></button>
                <button class="menu-cat-btn" data-target="sub-rotate"><div class="cat-icon"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></div><span>旋轉</span></button>
                <div class="flex-1"></div>
                <button id="btn-close-editor" class="menu-cat-btn text-gray-400"><div class="cat-icon"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg></div><span>關閉</span></button>
            </div>

            <div id="sub-background" class="sub-menu-container hidden">
                <button id="btn-close-bg-tools" class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                <div class="sub-menu-content items-center gap-3">
                    <button id="btn-bg-replace" class="menu-cat-btn bg-purple-50 text-purple-600 !min-w-[60px]"><div class="cat-icon text-lg">📷</div><span>換圖</span></button>
                    <input type="file" id="bg-replace-upload" class="hidden" accept="image/*">
                    <div class="w-px h-6 bg-gray-200 shrink-0"></div>
                    <button id="btn-bg-rotate" class="menu-cat-btn"><div class="cat-icon"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg></div><span>轉90°</span></button>
                    <div class="w-px h-6 bg-gray-200 shrink-0"></div>
                    <div class="flex items-center gap-1 bg-gray-50 rounded-lg p-1 border border-gray-100">
                        <button id="btn-zoom-out" class="w-8 h-8 flex items-center justify-center bg-white rounded text-gray-600 hover:bg-gray-100">-</button>
                        <button id="btn-zoom-fit" class="px-2 h-8 flex items-center justify-center text-xs font-bold text-gray-500 w-12 hover:text-purple-600" title="適應螢幕">Fit</button>
                        <button id="btn-zoom-in" class="w-8 h-8 flex items-center justify-center bg-white rounded text-gray-600 hover:bg-gray-100">+</button>
                    </div>
                </div>
            </div>

            <div id="sub-font" class="sub-menu-container hidden"><button class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><div class="sub-menu-content" id="font-list-container"></div></div>
            <div id="sub-size" class="sub-menu-container hidden"><button class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><div class="sub-menu-content items-center"><input type="range" id="input-font-size-slider" min="10" max="200" step="1" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600 mr-4"><div class="flex items-center gap-2 bg-gray-50 rounded-lg p-1 border border-gray-100 shrink-0"><button id="btn-font-minus" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-gray-600 hover:bg-gray-100">-</button><span id="font-size-display" class="w-8 text-center text-sm font-bold text-purple-600">20</span><button id="btn-font-plus" class="w-8 h-8 flex items-center justify-center bg-white rounded shadow-sm text-gray-600 hover:bg-gray-100">+</button></div></div></div>
            <div id="sub-color" class="sub-menu-container hidden"><button class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><div class="sub-menu-content"><div class="shrink-0 relative w-10 h-10 rounded-full border-2 border-gray-100 shadow-sm overflow-hidden ring-2 ring-transparent mr-3"><input type="color" id="input-text-color" class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"><div id="text-color-preview" class="w-full h-full" style="background-color: #333;"></div></div><div class="h-8 w-px bg-gray-200 mx-1 shrink-0"></div><div id="quick-color-palette" class="flex gap-2 items-center"></div></div></div>
            <div id="sub-outline" class="sub-menu-container hidden">
                <button class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                <div class="sub-menu-content items-center gap-3 w-full pr-4 !overflow-visible relative">
                    <div class="relative shrink-0"><button id="btn-outline-width-preset" class="w-10 h-10 rounded-lg border border-gray-200 bg-white shadow-sm flex flex-col items-center justify-center active:bg-gray-50"><span class="text-[10px] text-gray-400 leading-none">粗細</span><span id="display-outline-width" class="text-sm font-bold text-purple-600 leading-none mt-0.5">0</span></button><div id="outline-width-presets" class="hidden absolute bottom-full left-0 mb-3 bg-white shadow-[0_4px_20px_rgba(0,0,0,0.15)] rounded-lg p-2 grid grid-cols-3 gap-2 w-36 border border-gray-100 z-50"><div class="absolute -bottom-1.5 left-3 w-3 h-3 bg-white rotate-45 border-r border-b border-gray-100"></div></div></div>
                    <div class="flex-1 flex flex-col justify-center"><input type="range" id="input-outline-width" min="0" max="20" step="0.5" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600"></div>
                    <div class="h-6 w-px bg-gray-200 shrink-0"></div>
                    <div class="relative shrink-0"><div class="relative w-10 h-10 rounded-lg border-2 border-gray-200 overflow-hidden shadow-sm cursor-pointer" id="btn-toggle-outline-color"><div id="outline-color-preview" class="w-full h-full bg-white"></div></div><div id="outline-color-picker" class="hidden absolute bottom-full right-0 mb-3 bg-white shadow-[0_4px_20px_rgba(0,0,0,0.15)] rounded-lg p-3 flex flex-col gap-2 w-52 border border-gray-100 z-50"><div class="flex justify-between items-center border-b pb-2 mb-1"><span class="text-xs font-bold text-gray-500">輪廓顏色</span><div class="relative w-6 h-6 rounded-full border border-gray-200 overflow-hidden shadow-sm"><input type="color" id="input-outline-color" class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"><div class="w-full h-full bg-gradient-to-br from-red-400 to-blue-400"></div></div></div><div id="outline-quick-colors" class="flex flex-wrap gap-2 justify-start"></div><div class="absolute -bottom-1.5 right-3 w-3 h-3 bg-white rotate-45 border-r border-b border-gray-100"></div></div></div>
                </div>
            </div>
            <div id="sub-layer" class="sub-menu-container hidden"><button class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><div class="sub-menu-content justify-around"><button id="btn-layer-top" class="menu-cat-btn"><div class="cat-icon">⬆️</div><span>置頂</span></button><button id="btn-layer-up" class="menu-cat-btn"><div class="cat-icon">↑</div><span>上移</span></button><button id="btn-layer-down" class="menu-cat-btn"><div class="cat-icon">↓</div><span>下移</span></button><button id="btn-layer-bottom" class="menu-cat-btn"><div class="cat-icon">⬇️</div><span>置底</span></button></div></div>
            <div id="sub-opacity" class="sub-menu-container hidden"><button class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button>
                <div class="sub-menu-content items-center px-4"><span class="text-xs font-bold text-gray-500 mr-3 w-8" id="opacity-val-main">100%</span><input type="range" id="input-opacity-main" min="0" max="100" step="1" value="100" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600"></div>
            </div>
            <div id="sub-rotate" class="sub-menu-container hidden"><button class="sub-menu-back"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg></button><div class="sub-menu-content items-center gap-4"><button id="btn-rotate-90" class="shrink-0 px-3 py-1 bg-gray-100 rounded text-xs font-bold">+90°</button><input type="range" id="input-rotate" min="0" max="360" step="1" value="0" class="flex-1 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600"><span class="text-xs font-bold text-gray-500 w-8 text-right" id="rotate-val">0°</span></div></div>
        </div>

        <div id="main-toolbar" class="grid grid-cols-4 gap-1 p-2 h-full w-full items-center">
            <button id="btn-open-bg-tools" class="main-btn group">
                <div class="main-btn-icon bg-purple-50 text-purple-600 group-hover:bg-purple-600 group-hover:text-white"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg></div><span>檢視</span>
            </button>
            <button id="btn-add-text" class="main-btn group"><div class="main-btn-icon bg-blue-50 text-blue-600 group-hover:bg-blue-600 group-hover:text-white">Aa</div><span>文字</span></button>
            <button id="btn-stickers" class="main-btn group"><div class="main-btn-icon bg-yellow-50 text-yellow-600 group-hover:bg-yellow-500 group-hover:text-white">😊</div><span>貼圖</span></button>
            <button id="btn-upload-sticker" class="main-btn group"><div class="main-btn-icon bg-green-50 text-green-600 group-hover:bg-green-600 group-hover:text-white">📤</div><span>圖層</span></button>
            <input type="file" id="sticker-upload" class="hidden" accept="image/*">
        </div>
    </footer>

    <div id="clear-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-80 transform transition-all scale-100">
            <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">清空選項</h3>
            <div class="flex flex-col gap-3">
                <button id="btn-clear-all" class="w-full py-2.5 bg-red-50 text-red-600 rounded-lg font-bold hover:bg-red-100 transition-colors">完全清空 (含底圖)</button>
                <button id="btn-clear-objects" class="w-full py-2.5 bg-gray-50 text-gray-700 rounded-lg font-bold hover:bg-gray-100 transition-colors">只清除物件 (保留底圖)</button>
                <button id="btn-close-modal" class="w-full py-2 text-gray-400 text-sm mt-2 hover:text-gray-600">取消</button>
            </div>
        </div>
    </div>

    <div id="batch-settings-modal" class="hidden fixed inset-0 z-[60] flex items-center justify-center bg-black/50 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-80">
            <h3 class="text-lg font-bold text-gray-800 mb-4 text-center">批次處理設定</h3>
            
            <div class="mb-4">
                <label class="block text-xs font-bold text-gray-500 mb-2">輸出方式</label>
                <div class="flex flex-col gap-2">
                    <label class="flex items-center gap-2 p-2 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="batch-mode" value="default" checked class="accent-purple-600">
                        <div class="text-sm">
                            <span class="font-bold">瀏覽器預設位置</span>
                            <div class="text-xs text-gray-400">依瀏覽器設定直接下載 (建議)</div>
                        </div>
                    </label>

                    <label class="flex items-center gap-2 p-2 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="batch-mode" value="folder" class="accent-purple-600">
                        <div class="text-sm">
                            <span class="font-bold">指定資料夾儲存</span>
                            <div class="text-xs text-gray-400">選一次資料夾</div>
                        </div>
                    </label>

                    <label class="flex items-center gap-2 p-2 rounded-lg border border-gray-200 cursor-pointer hover:bg-gray-50">
                        <input type="radio" name="batch-mode" value="zip" class="accent-purple-600">
                        <div class="text-sm">
                            <span class="font-bold">打包下載 (ZIP)</span>
                            <div class="text-xs text-gray-400">全部壓縮成一個檔案</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="mb-6">
                <label class="block text-xs font-bold text-gray-500 mb-2">檔名後綴</label>
                <input type="text" id="batch-suffix" value="_edited" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:border-purple-500 focus:ring-1 focus:ring-purple-500" placeholder="例如: _edited">
                <p class="text-[10px] text-gray-400 mt-1">範例: photo.jpg → photo_edited.jpg</p>
            </div>

            <div class="flex gap-2">
                <button id="btn-cancel-batch" class="flex-1 py-2 text-gray-500 bg-gray-100 rounded-lg text-sm font-bold hover:bg-gray-200">取消</button>
                <button id="btn-start-batch" class="flex-1 py-2 text-white bg-purple-600 rounded-lg text-sm font-bold hover:bg-purple-700 shadow-md">開始處理</button>
            </div>
        </div>
    </div>

    <div id="batch-modal" class="hidden fixed inset-0 z-[65] flex items-center justify-center bg-black/80 backdrop-blur-md">
        <div class="bg-white rounded-xl shadow-2xl p-6 w-80 flex flex-col items-center">
            <div class="mb-4 relative">
                <svg class="animate-spin w-12 h-12 text-purple-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </div>
            <h3 class="text-lg font-bold text-gray-800 mb-1">處理中</h3>
            <p class="text-xs text-gray-500 mb-4">正在套用智慧縮放...</p>
            
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-2 overflow-hidden">
                <div id="batch-progress-bar" class="bg-purple-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
            </div>
            <p id="batch-status-text" class="text-xs font-bold text-purple-600">0 / 0</p>
        </div>
    </div>

    <div id="sticker-drawer" class="fixed bottom-0 left-0 w-full bg-white rounded-t-2xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-40 transition-transform duration-300 translate-y-full h-[90vh] flex flex-col">
        <div class="p-3 border-b flex justify-between items-center shrink-0">
            <span class="font-bold text-gray-700">選擇貼圖</span>
            <button id="close-sticker-drawer" class="p-1 bg-gray-100 rounded-full hover:bg-gray-200">✕</button>
        </div>
        <div class="flex px-2 border-b overflow-x-auto no-scrollbar" id="sticker-tabs"></div>
        <div class="flex-1 overflow-y-auto p-3 grid grid-cols-5 gap-3 content-start bg-gray-50" id="sticker-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
