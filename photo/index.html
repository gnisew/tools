<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>照片貼圖編輯器</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col overflow-hidden">

    <header class="bg-white shadow-sm p-4 flex justify-between items-center z-10 shrink-0">
        <h1 class="text-lg font-bold text-gray-800">📷 貼圖編輯器</h1>
        <button id="btn-download" class="bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-bold shadow active:bg-blue-700 transition">
            儲存圖片
        </button>
    </header>

    <main class="flex-1 flex items-center justify-center bg-gray-200 p-2 relative overflow-hidden w-full" id="canvas-container">
        <div id="placeholder-text" class="absolute text-gray-500 text-center pointer-events-none z-0">
            <p class="text-4xl mb-2">🖼️</p>
            <p>請先點擊下方「上傳照片」</p>
        </div>
        
        <canvas id="c"></canvas>
    </main>

    <div id="object-controls" class="bg-red-50 p-2 flex justify-center hidden shrink-0">
        <button id="btn-delete" class="text-red-600 font-bold text-sm flex items-center gap-2 py-2">
            🗑️ 刪除選取的項目
        </button>
    </div>

    <footer class="bg-white border-t p-2 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] z-20 shrink-0 safe-area-bottom">
        
        <div id="sticker-menu" class="hidden border-b pb-2 mb-2">
            <div class="flex justify-between items-center mb-2 px-1">
                <p class="text-xs text-gray-500 font-bold">點擊加入貼圖：</p>
                <button id="btn-close-menu" class="text-xs bg-gray-200 px-2 py-1 rounded text-gray-600">關閉</button>
            </div>
            <div class="sticker-grid" id="sticker-grid-container">
                </div>
        </div>

        <div class="grid grid-cols-4 gap-1">
            <button id="btn-upload-bg" class="footer-btn">
                <span class="text-2xl">📷</span>
                <span class="text-xs mt-1">上傳照片</span>
            </button>
            <input type="file" id="bg-upload" class="hidden-input" accept="image/*">

            <button id="btn-add-text" class="footer-btn">
                <span class="text-2xl">Aa</span>
                <span class="text-xs mt-1">加文字</span>
            </button>

            <button id="btn-toggle-sticker" class="footer-btn">
                <span class="text-2xl">😊</span>
                <span class="text-xs mt-1">加貼圖</span>
            </button>

            <button id="btn-upload-layer" class="footer-btn">
                <span class="text-2xl">📤</span>
                <span class="text-xs mt-1">上傳圖層</span>
            </button>
            <input type="file" id="sticker-upload" class="hidden-input" accept="image/*">
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
