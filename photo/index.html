<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Canva Style Editor Pro</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Hachi+Maru+Pop&family=Noto+Sans+TC:wght@400;700&family=Noto+Serif+TC:wght@700&family=Zen+Maru+Gothic:wght@500;900&family=Pacifico&display=swap" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#e5e7eb] flex flex-col h-[100dvh] w-screen overflow-hidden text-gray-800">

    <header class="bg-white px-3 flex justify-between items-center shadow-sm z-20 shrink-0 h-[50px]">
        <div class="flex items-center gap-2">
            <h1 class="text-lg font-bold text-purple-600 tracking-tight">Editor</h1>
            <span id="save-status" class="text-[10px] text-gray-400"></span>
        </div>
        <div class="flex gap-2">
            <button id="btn-clear" class="text-xs text-red-400 font-bold px-2">清空</button>
            <button id="btn-download" class="bg-purple-600 text-white px-4 py-1.5 rounded-lg text-xs font-bold shadow-md active:scale-95 transition-transform">
                匯出
            </button>
        </div>
    </header>

    <main class="flex-1 relative flex items-center justify-center overflow-hidden bg-[#d1d5db]" id="canvas-container">
        
        <div id="placeholder-text" class="absolute text-gray-500 text-center pointer-events-none z-0 flex flex-col items-center gap-2">
            <p class="text-sm font-medium opacity-60">請先上傳背景照片</p>
        </div>

        <div id="floating-menu" class="absolute hidden flex flex-col items-center z-50 transition-opacity duration-200" style="top: 0; left: 0; opacity: 0;">
            <div class="bg-white shadow-[0_4px_20px_rgba(0,0,0,0.15)] rounded-full px-1.5 py-1 flex items-center gap-0.5 border border-gray-100 transform transition-transform">
                
                <div id="menu-standard" class="flex items-center gap-0.5">
                    <button id="btn-duplicate" class="float-btn" title="複製">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                    </button>
                    <button id="btn-lock" class="float-btn" title="鎖定">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                    </button>
                    <button id="btn-delete" class="float-btn text-red-500 hover:text-red-600" title="刪除">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    </button>
                    
                    <div class="w-px h-3 bg-gray-200 mx-0.5"></div>
                    
                    <button id="btn-more" class="float-btn relative" title="更多">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="1"></circle><circle cx="19" cy="12" r="1"></circle><circle cx="5" cy="12" r="1"></circle></svg>
                    </button>
                </div>

                <div id="menu-locked" class="hidden flex items-center gap-1">
                    <button id="btn-unlock" class="flex items-center gap-1 text-xs font-bold text-gray-600 px-2 py-1 hover:bg-gray-50 rounded-full">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 9.9-1"></path></svg>
                        <span>點擊解鎖</span>
                    </button>
                </div>
            </div>

            <div id="menu-more-options" class="absolute top-full mt-2 bg-white shadow-xl rounded-lg p-1 flex flex-col gap-1 hidden min-w-[150px] border border-gray-100 origin-top z-50">
                
                <button id="btn-flip" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    左右翻轉
                </button>

                <button id="btn-rotate" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    旋轉 90°
                </button>

                <button id="btn-opacity" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center justify-between transition-colors">
                    <div class="flex items-center gap-3">
                        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"></path></svg>
                        透明度
                    </div>
                    <svg id="icon-opacity-arrow" class="w-3 h-3 text-gray-400 transform transition-transform duration-200" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"></path></svg>
                </button>

                <div id="opacity-control" class="hidden px-3 py-2 bg-gray-50 rounded-b border-t border-gray-100">
                    <div class="flex items-center gap-2 mb-1">
                        <input type="range" id="input-opacity" min="0" max="100" step="1" value="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
                    </div>
                    <div class="text-[10px] text-center text-gray-500"><span id="opacity-val">100</span>%</div>
                </div>

                <div class="h-px bg-gray-100 my-0.5"></div>

                <button id="btn-layer-up" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="18 15 12 9 6 15"></polyline></svg>
                    上移一層
                </button>
                <button id="btn-layer-down" class="w-full text-left px-3 py-2 text-xs text-gray-700 hover:bg-gray-50 rounded flex items-center gap-3 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
                    下移一層
                </button>
            </div>
        </div>
        
        <canvas id="c"></canvas>
    </main>

    <footer class="bg-white z-30 shrink-0 shadow-[0_-4px_20px_rgba(0,0,0,0.05)] pb-[env(safe-area-inset-bottom)] h-[85px] relative w-full">
        
        <div id="text-toolbar" class="hidden absolute inset-0 bg-white flex flex-col justify-center h-full w-full z-20">
            <div class="flex items-center gap-3 overflow-x-auto px-4 py-2 no-scrollbar h-full items-center w-full touch-pan-x">
                
                <button id="btn-close-text" class="shrink-0 p-1.5 bg-gray-100 rounded-full hover:bg-gray-200 transition-colors">
                    <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>

                <div class="w-px h-5 bg-gray-200 shrink-0"></div>

                <div class="shrink-0 flex flex-col">
                    <select id="font-family" class="bg-gray-50 text-xs font-bold text-gray-700 rounded border border-gray-200 px-2 py-1.5 w-28 outline-none focus:border-purple-400">
                        <option value="Noto Sans TC">思源黑體</option>
                        <option value="Noto Serif TC">思源明體</option>
                        <option value="Zen Maru Gothic">圓體</option>
                        <option value="Hachi Maru Pop">可愛體</option>
                        <option value="DotGothic16">像素體</option>
                        <option value="Pacifico">草寫體 (英)</option>
                    </select>
                </div>

                <div class="shrink-0 flex items-center bg-gray-50 rounded border border-gray-200 p-0.5">
                    <button id="btn-font-minus" class="p-1.5 text-gray-500 hover:bg-gray-200 rounded transition-colors w-8 flex justify-center shrink-0">-</button>
                    <span id="font-size-display" class="w-8 text-center text-xs font-bold select-none tabular-nums shrink-0">20</span>
                    <button id="btn-font-plus" class="p-1.5 text-gray-500 hover:bg-gray-200 rounded transition-colors w-8 flex justify-center shrink-0">+</button>
                </div>

                <button id="btn-open-text-style" class="shrink-0 flex items-center gap-1 bg-purple-50 text-purple-600 px-3 py-1.5 rounded-lg border border-purple-100 font-bold text-xs active:bg-purple-100">
                    <div class="w-4 h-4 rounded-full border border-gray-200 shadow-sm" id="current-color-preview" style="background-color: #333;"></div>
                    <span>樣式</span>
                </button>
                
                <div class="w-4 shrink-0"></div>
            </div>
        </div>

        <div id="main-toolbar" class="grid grid-cols-4 gap-1 p-2 h-full w-full items-center">
            <button id="btn-upload-bg" class="main-btn group">
                <div class="main-btn-icon bg-purple-50 text-purple-600 group-hover:bg-purple-600 group-hover:text-white">📷</div>
                <span>背景</span>
            </button>
            <input type="file" id="bg-upload" class="hidden" accept="image/*">
            <button id="btn-add-text" class="main-btn group">
                <div class="main-btn-icon bg-blue-50 text-blue-600 group-hover:bg-blue-600 group-hover:text-white">Aa</div>
                <span>文字</span>
            </button>
            <button id="btn-stickers" class="main-btn group">
                <div class="main-btn-icon bg-yellow-50 text-yellow-600 group-hover:bg-yellow-500 group-hover:text-white">😊</div>
                <span>貼圖</span>
            </button>
            <button id="btn-upload-sticker" class="main-btn group">
                <div class="main-btn-icon bg-green-50 text-green-600 group-hover:bg-green-600 group-hover:text-white">📤</div>
                <span>圖層</span>
            </button>
            <input type="file" id="sticker-upload" class="hidden" accept="image/*">
        </div>
    </footer>

    <div id="text-style-drawer" class="fixed bottom-0 left-0 w-full bg-white rounded-t-2xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-50 transition-transform duration-300 translate-y-full h-[55vh] flex flex-col">
        <div class="p-3 border-b flex justify-between items-center shrink-0">
            <span class="font-bold text-gray-700">文字樣式設定</span>
            <button id="close-text-style" class="p-1 bg-gray-100 rounded-full hover:bg-gray-200">✕</button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-5 space-y-6">
            
            <div class="space-y-3">
                <label class="text-sm font-bold text-gray-500">文字顏色 (填充)</label>
                <div class="flex gap-3 items-center">
                    <div class="relative w-12 h-12 rounded-full border-2 border-gray-100 shadow-sm overflow-hidden ring-2 ring-transparent hover:ring-purple-200 transition-all">
                        <input type="color" id="drawer-text-color" class="opacity-0 absolute inset-0 w-full h-full cursor-pointer">
                        <div id="drawer-text-color-display" class="w-full h-full" style="background-color: #333;"></div>
                    </div>
                    <div class="flex-1 flex gap-2 overflow-x-auto no-scrollbar py-1" id="drawer-color-palette"></div>
                </div>
            </div>

            <hr class="border-gray-100">

            <div class="space-y-4">
                <div class="flex justify-between items-center">
                    <label class="text-sm font-bold text-gray-500">文字輪廓 (描邊)</label>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-gray-400">輪廓粗細</label>
                        <input type="range" id="input-text-stroke-width" min="0" max="100" step="1" value="0" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-purple-600">
                    </div>
                    <div class="space-y-2">
                         <label class="text-xs font-bold text-gray-400">輪廓顏色</label>
                         <div class="relative w-full h-8 rounded border overflow-hidden">
                            <input type="color" id="input-text-stroke-color" class="opacity-0 absolute inset-0 w-full h-full cursor-pointer" value="#000000">
                            <div id="text-stroke-color-display" class="w-full h-full bg-black"></div>
                         </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sticker-drawer" class="fixed bottom-0 left-0 w-full bg-white rounded-t-2xl shadow-[0_-10px_40px_rgba(0,0,0,0.1)] z-40 transition-transform duration-300 translate-y-full h-[90vh] flex flex-col">
        <div class="p-3 border-b flex justify-between items-center shrink-0">
            <span class="font-bold text-gray-700">選擇貼圖</span>
            <button id="close-sticker-drawer" class="p-1 bg-gray-100 rounded-full hover:bg-gray-200">✕</button>
        </div>
        <div class="flex px-2 border-b overflow-x-auto no-scrollbar" id="sticker-tabs"></div>
        <div class="flex-1 overflow-y-auto p-3 grid grid-cols-5 gap-3 content-start bg-gray-50" id="sticker-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
