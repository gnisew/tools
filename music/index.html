<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>🥷烏衣行簡譜</title>
    <link rel="stylesheet" href="https://oikasu1.github.io/kasuexam/kasu/fonts/twhei.css">
	<script src="https://cdn.jsdelivr.net/npm/soundfont-player@0.12.0/dist/soundfont-player.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app-container">
    
	<aside id="sidebar" class="sidebar collapsed">
        <div class="sidebar-header">
            <div class="mobile-sidebar-title">🥷烏衣行簡譜</div>
            </div>
        
        <div class="sidebar-tabs">
            <button class="side-tab-btn active" data-target="view-my-songs">我的樂譜</button>
            <button class="side-tab-btn" data-target="view-library">範例曲庫</button>
        </div>

        <div id="view-my-songs" class="side-list-view active">
            <button id="new-song-btn" class="new-chat-btn" style="margin-bottom: 10px;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M12 5v14M5 12h14"/></svg>
                <span></span>
            </button>
            <div class="song-list" id="song-list"></div>
        </div>

        <div id="view-library" class="side-list-view">
            <div class="song-list" id="library-list"></div>
        </div>
    </aside>

    <div id="overlay" class="overlay"></div>

    <main class="main-content">
        <header class="top-bar">
            <div class="header-left">
                <button id="menu-btn" class="icon-btn" title="選單">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
                <h1 class="app-name">
                    <span class="app-icon">🥷</span>
                    <span class="app-text">烏衣行簡譜</span>
                </h1>
            </div>
            
            <div class="header-center">
                <div class="title-input-wrapper">
                    <input type="text" id="doc-title" class="doc-title-input" placeholder="未命名樂譜" value="未命名樂譜">
                </div>
            </div>

            <div class="header-right">
                <button id="layout-btn" class="icon-btn" title="切換版面">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="3" x2="12" y2="21"></line></svg>
                </button>
            </div>
        </header>

        <div id="workspace" class="workspace layout-horizontal">
            
            <section id="panel-input" class="panel input-panel">
                <div class="panel-head">
                    <div class="panel-title-group">
                        <button class="icon-btn-tiny toggle-panel-btn" data-target="panel-input" title="收合/展開">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>
                        </button>
                        <span class="label">🖋️</span>
                    </div>
                    
                    <div class="panel-actions">
                        <div class="playback-group">
                            <button id="play-toggle-btn" class="action-btn play-main-btn" title="播放/停止">
                                <svg class="icon-play" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
                                <svg class="icon-stop" width="16" height="16" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" style="display:none;"><rect x="6" y="6" width="12" height="12"></rect></svg>
                                <div class="icon-loading" style="display:none;"></div>
                            </button>
                            <button id="settings-trigger-btn" class="action-btn settings-trigger-btn" title="播放設定">
                                <span id="current-inst-icon" class="monochrome-icon">🎹</span>
                            </button>

<div id="settings-popover" class="settings-popover">
    <div class="tabs-header">
        <button class="tab-btn active" data-tab="tab-play">播放</button>
        <button class="tab-btn" data-tab="tab-sound">音色</button>
        <button class="tab-btn" data-tab="tab-edit">編輯</button>
    </div>

    <div id="tab-play" class="tab-content active">
        <div class="setting-section">
            <div class="section-label">速度 (BPM)</div>
            <div class="control-row">
                <button id="tempo-minus" class="stepper-btn">-</button>
                <input type="number" id="tempo-input" value="100" min="40" max="240" step="1">
                <button id="tempo-plus" class="stepper-btn">+</button>
            </div>
        </div>
        
        <div class="setting-section separator-top">
            <div class="section-label">移調播放 (僅聽覺)</div>
            <div class="control-row transpose-row">
                <button id="transpose-minus" class="stepper-btn">-</button>
                <span id="transpose-value" class="value-display">+0</span>
                <button id="transpose-plus" class="stepper-btn">+</button>
                <div class="key-result-wrapper">
                    <span class="key-result-label">Play:</span>
                    <span id="key-name-display" class="key-result">C</span>
                </div>
            </div>
        </div>
    </div>

    <div id="tab-sound" class="tab-content">
        <div class="instrument-list" id="instrument-list"></div>
    </div>

    <div id="tab-edit" class="tab-content">
        <div class="setting-section">
            <div class="section-label">樂譜原調 (Base Key)</div>
            <select id="base-key-select" class="wide-select">
                <option value="0">C</option>
                <option value="1">C# / Db</option>
                <option value="2">D</option>
                <option value="3">Eb</option>
                <option value="4">E</option>
                <option value="5">F</option>
                <option value="6">F# / Gb</option>
                <option value="7">G</option>
                <option value="8">G# / Ab</option>
                <option value="9">A</option>
                <option value="10">Bb</option>
                <option value="11">B</option>
            </select>
        </div>

        <div class="setting-section separator-top">
            <div class="section-label" style="color:#b3261e;">樂譜轉調 (直接修改文字)</div>
            <div class="control-row">
                <button id="score-transpose-down" class="wide-btn action-transpose-btn">
                    <span>♭</span> 降調
                </button>
                <button id="score-transpose-up" class="wide-btn action-transpose-btn">
                    <span>♯</span> 升調
                </button>
            </div>
            <div class="hint-text">此操作會直接更改輸入框內的代碼</div>
        </div>
    </div>
</div>
                        </div>

                        <div class="divider-vertical"></div>

                        <button id="toggle-toolbar-btn" class="icon-btn-medium" title="顯示/隱藏鍵盤">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="4" width="20" height="16" rx="2"/><path d="M6 8h.001M10 8h.001M14 8h.001M18 8h.001M6 12h.001M10 12h.001M14 12h.001M18 12h.001M7 16h10"/></svg>
                        </button>
                        
                        <button id="clear-input-btn" class="icon-btn-medium" title="清除">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                        <button id="copy-input-btn" class="icon-btn-medium" title="複製">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>
                
                <div id="panel-content-input" class="panel-content-wrapper">
                    <div id="quick-toolbar" class="quick-toolbar hidden"></div>
                    <div class="editor-container">
                        <textarea id="code-input" placeholder="輸入數字後，請按空格鍵轉換為簡譜...&#10;範例：2 ( 2/ "></textarea>
                    </div>
                </div>
            </section>

            <section id="panel-output" class="panel output-panel">
                <div class="panel-head">
                    <div class="panel-title-group">
                        <button class="icon-btn-tiny toggle-panel-btn" data-target="panel-output" title="收合/展開">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="18 15 12 9 6 15"></polyline></svg>
                        </button>
                        <span class="label">🎶</span>
                    </div>
                    <div class="panel-actions">
                        <button id="clear-output-btn" class="icon-btn-medium" title="清除">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                        </button>
                        <button id="copy-output-btn" class="icon-btn-medium" title="複製">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                </div>
                <div id="panel-content-output" class="panel-content-wrapper">
                    <div class="editor-container">
                        <textarea id="font-output" placeholder="轉換結果將顯示於此..."></textarea>
                    </div>
                </div>
            </section>

        </div>

        <footer class="footer-help">
            <details class="help-details">
                <summary>
                    <span>使用說明與符號對照</span>
                    <svg class="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M6 9l6 6 6-6"/></svg>
                </summary>
                <div class="help-content">
                    <div class="cheat-sheet">
                        <div class="tag">數字 1~7 <small>音高</small></div>
                        <div class="tag">0 <small>休止符</small></div>
                        <div class="tag">/ <small>底線</small></div>
                        <div class="tag">- <small>橫線</small></div>
                        <div class="tag">. <small>一點</small></div>
                        <div class="tag">: <small>兩點</small></div>
                        <div class="tag">| <small>分隔線</small></div>
                        <div class="tag">( <small>連音</small></div>
                        <div class="tag"># <small>升半音</small></div>
                        <div class="tag">b <small>降半音</small></div>
                        <div class="tag">z <small>還原音</small></div>
                    </div>
                </div>
            </details>
        </footer>
    </main>

    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 class="modal-title" id="modal-title">確認動作</h3>
            <p class="modal-message" id="modal-message">您確定要執行此操作嗎？</p>
            <div class="modal-actions">
                <button id="modal-cancel-btn" class="text-btn">取消</button>
                <button id="modal-confirm-btn" class="filled-btn-danger">確定</button>
            </div>
        </div>
    </div>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
