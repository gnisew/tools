<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>烏衣行 漢字 × 拼音 標註</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300..700" rel="stylesheet" />
  <link href="style.css" rel="stylesheet">
  <link href="https://oikasu1.github.io/kasuexam/kasu/fonts/twhei.css" rel="stylesheet">


</head>
<body class="text-slate-900">
  <header class="px-5 sm:px-8 pt-6 pb-2">
    <div class="max-w-6xl mx-auto flex items-center gap-3">
      <span aria-hidden="true" class="text-3xl leading-none">🥷</span>
      <h1 class="text-xl sm:text-2xl font-semibold tracking-tight">烏衣行 漢字 × 拼音 標註</h1>
    </div>
  </header>

<main class="px-5 sm:px-8 pb-14">
    <div id="mainGrid" class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-2 gap-6 items-stretch">
      <section id="inputSection" class="bg-white/90 backdrop-blur rounded-2xl p-4 sm:p-6 elevated flex flex-col">
        <div class="flex items-center justify-between mb-3">
          <h2 id="inputHeader" class="font-semibold text-lg flex items-center gap-2 cursor-pointer">
            <span class="material-symbols-outlined text-[22px] text-blue-600">description</span>
            <span class="title-text">輸入區</span>
          </h2>
        </div>

        <div class="collapsible-content">
          <div class="space-y-4 flex-1">
            <label class="block">
              <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-slate-700 flex items-center gap-1.5">
                  <span class="material-symbols-outlined text-[18px] text-blue-600">text_fields</span>
                  客語漢字
                </span>
                <button id="btnSample" class="hidden text-xs text-blue-700 hover:text-blue-900 flex items-center gap-1">
                  <span class="material-symbols-outlined text-[18px]">dataset</span> 塞入範例
                </button>
              </div>
              <textarea id="hanziInput" class="w-full rounded-xl border border-slate-200 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 px-4 py-3 min-h-[160px] leading-relaxed" placeholder="在這裡貼上客語漢字…"></textarea>
            </label>

            <label class="block">
              <div class="flex items-center justify-between mb-2">
                <span class="text-sm font-medium text-slate-700 flex items-center gap-1.5">
                  <span class="material-symbols-outlined text-[18px] text-blue-600">record_voice_over</span>
                  客語拼音
                </span>
                <div class="flex items-center gap-2">
                  <div class="relative">
                    <button id="btnToggleToneConverter" class="text-xs text-blue-700 hover:text-blue-900 flex items-center gap-1">
                      <span class="material-symbols-outlined text-[18px]">auto_fix</span> 轉調號
                    </button>
                    <div id="toneConverterMenu" class="popover hidden" style="width: 150px; padding: 6px; right: 0; top: 100%; margin-top: 8px;">
                      <button id="btnConvertLetterTone" class="w-full text-left px-3 py-2 text-sm rounded hover:bg-slate-50">字母 > 調號</button>
                      <button id="btnConvertNumberTone" class="w-full text-left px-3 py-2 text-sm rounded hover:bg-slate-50">數字 > 調號</button>
					  <button id="btnToneHelp" title="聲調轉換說明" class="w-full text-left px-3 py-2 text-sm rounded hover:bg-slate-50">
						<span class="material-symbols-outlined text-[18px]">help_outline</span> 說明
					  </button>
                    </div>
                  </div>
                  <button id="btnToneConvert" class="hidden text-xs text-slate-600 hover:text-blue-900 flex items-center gap-1">
                    <span class="material-symbols-outlined text-[18px]">imagesearch_roller</span>
                    轉寫結果區
                  </button>
                </div>
              </div>
              <textarea id="pinyinInput" class="w-full rounded-xl border border-slate-200 focus:outline-none focus:ring-4 focus:ring-blue-100 focus:border-blue-400 px-4 py-3 min-h-[160px] leading-relaxed" placeholder="在這裡貼上對應拼音…"></textarea>
            </label>

            <div class="tool-row flex items-center gap-2 pt-1">
              <button id="btnClear" class="inline-flex items-center gap-2 bg-slate-100 text-slate-700 rounded-full px-4 py-2.5 hover:bg-slate-200 transition-colors">
                <span class="material-symbols-outlined text-[20px]">restart_alt</span> 清空
              </button>
              <div class="ml-auto"></div>
              <button id="btnProcess" class="inline-flex items-center gap-2 bg-blue-600 text-white rounded-full px-4 py-2.5 shadow hover:bg-blue-700 transition-colors">
                <span class="material-symbols-outlined text-[20px]">magic_button</span> 開始標註
              </button>
            </div>
          </div>
        </div>
      </section>

      <section id="resultSection" class="relative bg-white/90 backdrop-blur rounded-2xl p-4 sm:p-6 elevated flex flex-col">
        <div class="flex items-center justify-between mb-3">
          <h2  id="resultHeader" class="font-semibold text-lg flex items-center gap-2 cursor-pointer">
            <span class="material-symbols-outlined text-[22px] text-blue-600">stylus_note</span>
            <span class="title-text">標註結果</span>
          </h2>

          <div class="flex items-center gap-3">
            <button id="issueHint" title="有錯誤，點此修正" class="hidden shrink-0 inline-flex items-center justify-center w-8 h-8 rounded-full bg-amber-500 text-white shadow hover:bg-amber-600 focus:outline-none" aria-label="有錯誤">
              <span class="material-symbols-outlined text-[20px]">error</span>
            </button>
            <div id="issueBar" class="hidden items-center text-amber-700">
              <button id="btnPrev" class="px-1.5 py-1 rounded hover:text-amber-800" title="上一句">〈</button>
              <span id="issueIndex" class="mx-1.5 text-sm select-none">0/0</span>
              <button id="btnNext" class="px-1.5 py-1 rounded hover:text-amber-800" title="下一句">〉</button>
            </div>
            <div class="seg">
              <button id="btnModeView" class="active">檢視</button>
              <button id="btnModeEdit">編輯</button>
            </div>
          </div>
        </div>

        <div class="collapsible-content">
            <div id="resultArea" class="scroll-area border border-slate-200 p-4 mode-view" style="font-size:14pt; --rt-scale:0.68;">
              <div class="text-slate-400 text-sm">標註結果會出現在這裡…</div>
            </div>
            <div class="mt-4 flex items-center gap-2 justify-end">
              <div class="relative">
                <button id="btnTypography" class="inline-flex items-center gap-1 bg-slate-100 hover:bg-slate-200 text-slate-700 rounded-full px-3 py-1.5">
                  <span class="material-symbols-outlined text-[18px]">format_size</span>
                  <span id="fontVal" class="text-sm">18</span>
                </button>
                <div id="typoPopover" class="popover hidden">
                  <div class="flex items-center justify-between mb-2">
                    <div class="text-slate-700 font-medium">字級調整</div>
                    <button id="btnResetFont" class="text-xs px-2 py-1 rounded bg-slate-100 hover:bg-slate-200 text-slate-700">預設</button>
                  </div>
                  <div class="number-row">
                    <span class="text-sm text-slate-600">整體</span>
                    <button class="btn-ghost" data-dec="font">－</button>
                    <span id="fontShow" class="px-2 py-1 bg-slate-50 rounded-md text-slate-700 min-w-[36px] text-center">18</span>
                    <button class="btn-ghost" data-inc="font">＋</button>
                  </div>
                  <div class="number-row mt-2">
                    <span class="text-sm text-slate-600">拼音</span>
                    <button class="btn-ghost" data-dec="rt">－</button>
                    <span id="rtShow" class="px-2 py-1 bg-slate-50 rounded-md text-slate-700 min-w-[36px] text-center">0.68</span>
                    <button class="btn-ghost" data-inc="rt">＋</button>
                  </div>
                </div>
              </div>
              <div class="relative">
                <button id="btnPrimary" class="inline-flex items-center gap-2 bg-emerald-600 text-white rounded-full px-4 py-2.5 shadow hover:bg-emerald-700 transition-colors">
                  <span class="material-symbols-outlined text-[20px]">content_copy</span> 複製標註
                  <span class="material-symbols-outlined text-[18px] ml-1">arrow_drop_down</span>
                </button>
                <div id="menuMore" class="absolute mt-2 w-52 bg-white border border-slate-200 rounded-lg shadow hidden z-10">
                  <button id="actCopyAnnotated" class="w-full text-left px-3 py-2 hover:bg-slate-50 flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">content_copy</span> 複製標註
                  </button>
                  <button id="actCopy" class="w-full text-left px-3 py-2 hover:bg-slate-50 flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">code</span> 複製HTML
                  </button>
                  <button id="actDownload" class="w-full text-left px-3 py-2 hover:bg-slate-50 flex items-center gap-2">
                    <span class="material-symbols-outlined text-[18px]">download</span> 下載 HTML
                  </button>
                </div>
              </div>
            </div>
        </div>
      </section>
    </div>
</main>


<div id="toneHelpModal" class="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 hidden flex overflow-y-auto p-4 sm:p-8">
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md m-auto">
    <div class="flex justify-between items-center p-6 border-b border-slate-200">
      <h3 class="font-semibold text-lg">拼音調號轉換說明</h3>
      <button id="btnCloseToneHelp" class="p-1 rounded-full hover:bg-slate-100">
        <span class="material-symbols-outlined text-slate-600">close</span>
      </button>
    </div>
    <div class="p-6 space-y-4 text-slate-700">
      <p class="text-sm">本工具可將音節尾端的「字母」或「數字」轉換為對應的聲調符號。轉換僅在音節的末端生效。</p>
      <div>
        <h4 class="font-medium mb-2">字母 > 調號</h4>
        <table class="w-full text-sm border-collapse">
          <thead><tr class="bg-slate-50"><th class="border p-2">字母</th><th class="border p-2">調號</th><th class="border p-2">範例</th></tr></thead>
          <tbody>
            <tr><td class="border p-2 text-center">z</td><td class="border p-2 text-center">ˊ</td><td class="border p-2"><code>baz</code> → <code>baˊ</code></td></tr>
            <tr><td class="border p-2 text-center">v</td><td class="border p-2 text-center">ˇ</td><td class="border p-2"><code>bav</code> → <code>baˇ</code></td></tr>
            <tr><td class="border p-2 text-center">s</td><td class="border p-2 text-center">ˋ</td><td class="border p-2"><code>bas</code> → <code>baˋ</code></td></tr>
            <tr><td class="border p-2 text-center">x</td><td class="border p-2 text-center">ˆ</td><td class="border p-2"><code>bax</code> → <code>baˆ</code></td></tr>
            <tr><td class="border p-2 text-center">f</td><td class="border p-2 text-center">⁺</td><td class="border p-2"><code>baf</code> → <code>ba⁺</code></td></tr>
          </tbody>
        </table>
      </div>
      <div>
        <h4 class="font-medium mb-2">數字 > 調號</h4>
        <table class="w-full text-sm border-collapse">
          <thead><tr class="bg-slate-50"><th class="border p-2">數字</th><th class="border p-2">調號</th><th class="border p-2">範例</th></tr></thead>
          <tbody>
            <tr><td class="border p-2 text-center">2</td><td class="border p-2 text-center">ˊ</td><td class="border p-2"><code>ba2</code> → <code>baˊ</code></td></tr>
            <tr><td class="border p-2 text-center">3</td><td class="border p-2 text-center">ˇ</td><td class="border p-2"><code>ba3</code> → <code>baˇ</code></td></tr>
            <tr><td class="border p-2 text-center">4</td><td class="border p-2 text-center">ˋ</td><td class="border p-2"><code>ba4</code> → <code>baˋ</code></td></tr>
            <tr><td class="border p-2 text-center">5</td><td class="border p-2 text-center">ˆ</td><td class="border p-2"><code>ba5</code> → <code>baˆ</code></td></tr>
            <tr><td class="border p-2 text-center">6, 7</td><td class="border p-2 text-center">⁺</td><td class="border p-2"><code>ba6</code> → <code>ba⁺</code></td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

  <script src=script.js></script>

</html>
