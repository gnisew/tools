<script>
// 動態注入 CSS 樣式
function addSparkleEffectStyles() {
  const cssRules = `
    @keyframes emoji-sparkle {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--tx), var(--ty)) scale(0);
        opacity: 0;
      }
    }

    .sparkle-emoji {
      position: fixed;
      z-index: 999;
      pointer-events: none;
      font-size: 1.5rem;
      animation: emoji-sparkle 0.8s ease-out forwards;
    }
	#headerEmoji {
	  cursor: pointer;
	}
  `;
  const styleElement = document.createElement('style');
  styleElement.textContent = cssRules;
  document.head.appendChild(styleElement);
}
// 執行函數，在頁面載入時就添加樣式
addSparkleEffectStyles();

// 點擊特效
const headerEmoji = document.getElementById('headerEmoji');
if (headerEmoji) {
  headerEmoji.addEventListener('click', (e) => {
    const rect = e.target.getBoundingClientRect();
    const originX = rect.left + rect.width / 2;
    const originY = rect.top + rect.height / 2;
    const starEmojis = ['✨', '🌟', '☄️', '💖'];

    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement('span');
      sparkle.classList.add('sparkle-emoji');
      sparkle.textContent = starEmojis[Math.floor(Math.random() * starEmojis.length)];
      sparkle.style.left = `${originX}px`;
      sparkle.style.top = `${originY}px`;

      const angle = Math.random() * Math.PI * 2;
      const radius = Math.random() * 80 + 50;
      const endX = Math.cos(angle) * radius;
      const endY = Math.sin(angle) * radius;

      sparkle.style.setProperty('--tx', `${endX}px`);
      sparkle.style.setProperty('--ty', `${endY}px`);
      
      document.body.appendChild(sparkle);

      setTimeout(() => {
        sparkle.remove();
      }, 800);
    }
  });
}
</script>
