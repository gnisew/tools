    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script>
        // æ’åºç‹€æ…‹
        let sortState = {
            field: 'time', // 'time' æˆ– 'name'
            order: 'desc'  // 'asc' æˆ– 'desc'
        };

        // é¸å–æ¨¡å¼ç‹€æ…‹
        let selectMode = false;
        let selectedItems = [];
        
        // ç•¶å‰æ­£åœ¨ç·¨è¼¯çš„æ¨™é¡Œ ID
        let currentEditingId = null;

        // æ ¼å¼åŒ–æ—¥æœŸç‚º "å¹´æœˆæ—¥ æ™‚:åˆ†" æ ¼å¼
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}${month}${day} ${hours}:${minutes}`;
        }

        // åˆ‡æ›æ’åºæ–¹å¼
        function toggleSort(field) {
            if (sortState.field === field) {
                // å¦‚æœå·²ç¶“æ˜¯ç•¶å‰æ’åºæ¬„ä½ï¼Œå‰‡åˆ‡æ›æ’åºé †åº
                sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            } else {
                // å¦‚æœæ˜¯æ–°çš„æ’åºæ¬„ä½ï¼Œè¨­å®šç‚ºé è¨­é †åº
                sortState.field = field;
                sortState.order = field === 'time' ? 'desc' : 'asc';
            }
            
            // æ›´æ–°æ’åºæŒ‰éˆ•ç‹€æ…‹
            updateSortButtons();
            
            // é‡æ–°è¼‰å…¥è³‡æ–™åˆ—è¡¨
            loadSavedDataList();
        }

        // æ›´æ–°æ’åºæŒ‰éˆ•ç‹€æ…‹
        function updateSortButtons() {
            const timeBtn = document.getElementById('sort-by-time');
            const nameBtn = document.getElementById('sort-by-name');
            
            // ç§»é™¤æ‰€æœ‰ active é¡åˆ¥
            timeBtn.classList.remove('active');
            nameBtn.classList.remove('active');
            
            // è¨­å®šç•¶å‰æ’åºæ¬„ä½çš„æŒ‰éˆ•ç‚º active
            if (sortState.field === 'time') {
                timeBtn.classList.add('active');
            } else {
                nameBtn.classList.add('active');
            }
            
            // æ›´æ–°æ’åºåœ–ç¤º
            const timeIcon = timeBtn.querySelector('.sort-icon');
            const nameIcon = nameBtn.querySelector('.sort-icon');
            
            timeIcon.className = 'sort-icon';
            nameIcon.className = 'sort-icon';
            
            if (sortState.field === 'time') {
                timeIcon.classList.add(sortState.order);
            } else {
                nameIcon.classList.add(sortState.order);
            }
        }

        // åˆ‡æ›é¸å–æ¨¡å¼
        function toggleSelectMode() {
            selectMode = !selectMode;
            const selectBtn = document.getElementById('select-mode-btn');
            const deleteSelectedBtn = document.getElementById('delete-selected-btn');
            const selectAllContainer = document.getElementById('select-all-container');
            
            if (selectMode) {
                // é€²å…¥é¸å–æ¨¡å¼
                selectBtn.textContent = 'å–æ¶ˆ';
                deleteSelectedBtn.style.display = 'block';
                selectAllContainer.style.display = 'flex';
                selectedItems = [];
                updateDeleteButtonState();
            } else {
                // é€€å‡ºé¸å–æ¨¡å¼
                selectBtn.textContent = 'é¸å–';
                deleteSelectedBtn.style.display = 'none';
                selectAllContainer.style.display = 'none';
                document.getElementById('select-all-checkbox').checked = false;
            }
            
            // é‡æ–°è¼‰å…¥è³‡æ–™åˆ—è¡¨ä»¥æ›´æ–° UI
            loadSavedDataList();
        }

        // åˆ‡æ›å…¨é¸
        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all-checkbox').checked;
            const checkboxes = document.querySelectorAll('.item-checkbox:not(#select-all-checkbox)');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
                const itemId = checkbox.getAttribute('data-id');
                
                if (isChecked) {
                    // å¦‚æœå…¨é¸ï¼Œå°‡æ‰€æœ‰é …ç›®åŠ å…¥é¸å–åˆ—è¡¨
                    if (!selectedItems.includes(itemId)) {
                        selectedItems.push(itemId);
                    }
                } else {
                    // å¦‚æœå–æ¶ˆå…¨é¸ï¼Œå°‡æ‰€æœ‰é …ç›®å¾é¸å–åˆ—è¡¨ä¸­ç§»é™¤
                    selectedItems = selectedItems.filter(id => id !== itemId);
                }
            });
            
            updateDeleteButtonState();
        }

        // åˆ‡æ›å–®å€‹é …ç›®çš„é¸å–ç‹€æ…‹
        function toggleSelectItem(checkbox) {
            const itemId = checkbox.getAttribute('data-id');
            
            if (checkbox.checked) {
                // å¦‚æœå‹¾é¸ï¼Œå°‡é …ç›®åŠ å…¥é¸å–åˆ—è¡¨
                if (!selectedItems.includes(itemId)) {
                    selectedItems.push(itemId);
                }
            } else {
                // å¦‚æœå–æ¶ˆå‹¾é¸ï¼Œå°‡é …ç›®å¾é¸å–åˆ—è¡¨ä¸­ç§»é™¤
                selectedItems = selectedItems.filter(id => id !== itemId);
                // åŒæ™‚å–æ¶ˆå…¨é¸å‹¾é¸
                document.getElementById('select-all-checkbox').checked = false;
            }
            
            // æª¢æŸ¥æ˜¯å¦æ‰€æœ‰é …ç›®éƒ½å·²é¸å–ï¼Œå¦‚æœæ˜¯å‰‡å‹¾é¸å…¨é¸
            const allCheckboxes = document.querySelectorAll('.item-checkbox:not(#select-all-checkbox)');
            const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
            document.getElementById('select-all-checkbox').checked = allChecked;
            
            updateDeleteButtonState();
        }

        // æ›´æ–°åˆªé™¤æŒ‰éˆ•ç‹€æ…‹
        function updateDeleteButtonState() {
            const deleteBtn = document.getElementById('delete-selected-btn');
            deleteBtn.disabled = selectedItems.length === 0;
        }

        // åˆªé™¤é¸å–çš„é …ç›®
        function deleteSelectedItems() {
            if (selectedItems.length === 0) return;
            
            if (!confirm(`ç¢ºå®šè¦åˆªé™¤å·²é¸å–çš„ ${selectedItems.length} ç­†è³‡æ–™å—ï¼Ÿ`)) {
                return;
            }
            
            let savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            savedData = savedData.filter(item => !selectedItems.includes(item.id));
            
            localStorage.setItem('barcodeData', JSON.stringify(savedData));
            
            // æ¸…ç©ºé¸å–åˆ—è¡¨
            selectedItems = [];
            updateDeleteButtonState();
            
            // é‡æ–°è¼‰å…¥è³‡æ–™åˆ—è¡¨
            loadSavedDataList();
        }

        // åˆå§‹åŒ– localStorage
        function initLocalStorage() {
            if (!localStorage.getItem('barcodeData')) {
                localStorage.setItem('barcodeData', JSON.stringify([]));
            }
        }

        // é é¢è¼‰å…¥æ™‚åˆå§‹åŒ–
        window.onload = function() {
            initLocalStorage();
        };

        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${mode}')"]`).classList.add('active');
            document.getElementById('single-mode').style.display = mode === 'single' ? 'block' : 'none';
            document.getElementById('batch-mode').style.display = mode === 'batch' ? 'block' : 'none';
            
            // éš±è—å„²å­˜å°è©±æ¡†
            document.getElementById('save-dialog').style.display = 'none';

        function generateBarcode() {
            const text = document.getElementById('text-input').value;
            const errorMessage = document.getElementById('error-message');
            const barcodeDiv = document.getElementById('barcode');
            const downloadBtn = document.getElementById('download-btn');

            if (!text) {
                errorMessage.style.display = 'block';
                barcodeDiv.innerHTML = '';
                downloadBtn.disabled = true;
                return;
            }

            errorMessage.style.display = 'none';
            
            try {
                barcodeDiv.innerHTML = '<svg id="barcode-svg"></svg>';
                
                JsBarcode("#barcode-svg", text, {
                    format: "CODE128",
                    width: 2,
                    height: 100,
                    displayValue: true,
                    fontSize: 20,
                    margin: 10,
                    background: "#ffffff"
                });

                downloadBtn.disabled = false;
            } catch (error) {
                errorMessage.style.display = 'block';
                barcodeDiv.innerHTML = '';
                downloadBtn.disabled = true;
            }
        }

        function generateBatchBarcodes() {
            const text = document.getElementById('batch-input').value;
            const errorMessage = document.getElementById('batch-error-message');
            const barcodesDiv = document.getElementById('barcodes');
            const downloadAllBtn = document.getElementById('download-all-btn');

            if (!text) {
                errorMessage.style.display = 'block';
                barcodesDiv.innerHTML = '';
                downloadAllBtn.disabled = true;
                return;
            }

            errorMessage.style.display = 'none';
            barcodesDiv.innerHTML = '';
            
            try {

        function downloadAllBarcodes() {
            const barcodes = document.querySelectorAll('#barcodes .barcode-item');
            const text = document.getElementById('batch-input').value;
            const lines = text.trim().split('\n');
            
            barcodes.forEach((item, index) => {

                setTimeout(() => {

            });

        function downloadSvgAsPng(svg, filename) {
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = filename;
                a.click();
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }

        // ä¿®æ”¹ startEditTitle å‡½æ•¸ï¼Œéš±è—å…¶ä»–å…ƒç´ 
        function startEditTitle(id) {

            if (selectMode) return;

            if (currentEditingId) {

        // ä¿®æ”¹ saveEditTitle å‡½æ•¸ï¼Œæ¢å¾©å…¶ä»–å…ƒç´ é¡¯ç¤º
        function saveEditTitle(id) {
            const inputElement = document.getElementById(`title-edit-${id}`);
            if (!inputElement) return;
            
            const newTitle = inputElement.value.trim();
            
            // å¦‚æœæ¨™é¡Œç‚ºç©ºï¼Œå–æ¶ˆç·¨è¼¯
            if (!newTitle) {
                cancelEditTitle();
                return;
            }
            
            // å¾ localStorage å–å¾—ç¾æœ‰è³‡æ–™
            let savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            
            // æª¢æŸ¥æ˜¯å¦æœ‰é‡è¤‡æ¨™é¡Œï¼ˆæ’é™¤è‡ªå·±ï¼‰
            const isDuplicate = savedData.some(item => item.title === newTitle && item.id !== id);
            if (isDuplicate) {
                if (!confirm(`å·²å­˜åœ¨æ¨™é¡Œç‚ºã€Œ${newTitle}ã€çš„è³‡æ–™ï¼Œæ˜¯å¦è¦ä½¿ç”¨æ­¤æ¨™é¡Œï¼Ÿ`)) {
                    inputElement.focus();
                    return;
                }
            }
            
            // æ›´æ–°æ¨™é¡Œ
            const itemIndex = savedData.findIndex(item => item.id === id);
            if (itemIndex !== -1) {
                savedData[itemIndex].title = newTitle;
                localStorage.setItem('barcodeData', JSON.stringify(savedData));

            // é‡ç½®ç·¨è¼¯ç‹€æ…‹
            currentEditingId = null;

            loadSavedDataList();
        }
        
        // ä¿®æ”¹ cancelEditTitle å‡½æ•¸ï¼Œæ¢å¾©å…¶ä»–å…ƒç´ é¡¯ç¤º
        function cancelEditTitle() {
            if (!currentEditingId) return;

        // ä¿®æ”¹ loadSavedDataList å‡½æ•¸ï¼Œç¢ºä¿åœ¨ç·¨è¼¯æ¨¡å¼ä¸‹æ­£ç¢ºè™•ç†å…ƒç´ é¡¯ç¤º/éš±è—
        function loadSavedDataList() {
            const savedDataList = document.getElementById('saved-data-list');
            const savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            
            if (savedData.length === 0) {
                savedDataList.innerHTML = '<div class="no-saved-data">å°šæœªå„²å­˜ä»»ä½•æ‰¹æ¬¡è³‡æ–™</div>';
                return;
            }
            
            // æ ¹æ“šç•¶å‰æ’åºç‹€æ…‹æ’åºè³‡æ–™
            savedData.sort((a, b) => {
                if (sortState.field === 'time') {
                    const result = new Date(b.date) - new Date(a.date);
                    return sortState.order === 'asc' ? -result : result;
                } else {
                    const result = a.title.localeCompare(b.title, 'zh-TW');
                    return sortState.order === 'asc' ? result : -result;
                }
            });
            
            let html = '';
            savedData.forEach(item => {
                const formattedDate = formatDate(item.date);
                
                if (selectMode) {
                    // é¸å–æ¨¡å¼ä¸‹çš„é …ç›®é¡¯ç¤º
                    const isChecked = selectedItems.includes(item.id) ? 'checked' : '';
                    html += `

                        </div>

                        <div class="saved-item-info">å…± ${item.lines} ç­† | ${formattedDate}</div>
                    </div>
                    `;
                } else {
                    // æ­£å¸¸æ¨¡å¼ä¸‹çš„é …ç›®é¡¯ç¤º
                    html += `
                    <div class="saved-item" data-id="${item.id}">
                        <div class="saved-item-title" onclick="startEditTitle('${item.id}')">${item.title}</div>
                        <div class="saved-item-info">å…± ${item.lines} ç­† | ${formattedDate}</div>
                        <div class="saved-item-actions">
                            <button class="action-btn load-btn" onclick="loadBatchData('${item.id}')">è¼‰å…¥</button>
                            <button class="action-btn delete-btn" onclick="deleteBatchData('${item.id}', '${item.title}')">åˆªé™¤</button>
                        </div>
                    </div>
                    `;
                }
            });
            
            savedDataList.innerHTML = html;
            
            // å¦‚æœæœ‰æ­£åœ¨ç·¨è¼¯çš„é …ç›®ï¼Œé‡æ–°å‰µå»ºç·¨è¼¯ç•Œé¢
            if (currentEditingId) {
                startEditTitle(currentEditingId);
            }
        }

        // åˆªé™¤æ‰¹æ¬¡è³‡æ–™
        function deleteBatchData(id, title) {

        document.getElementById('save-title').addEventListener('keypress', function(e) {
