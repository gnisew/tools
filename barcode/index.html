<body>
    <div class="container">

    <!-- ÁÆ°ÁêÜÂ∑≤ÂÑ≤Â≠òË≥áÊñôÁöÑÂΩàÂá∫Ë¶ñÁ™ó -->
    <div id="manage-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">ÁÆ°ÁêÜÂ∑≤ÂÑ≤Â≠òÁöÑÊâπÊ¨°Ë≥áÊñô</h2>

            </div>
            <div class="control-bar">

                    <button id="select-mode-btn" class="control-btn select-btn" onclick="toggleSelectMode()">ÈÅ∏Âèñ</button>

                </div>
                <div class="control-group">

                        ÊôÇÈñì <span class="sort-icon desc"></span>

                        ÂêçÁ®± <span class="sort-icon asc"></span>

                <input type="checkbox" id="select-all-checkbox" class="item-checkbox" onchange="toggleSelectAll()">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsbarcode/3.11.5/JsBarcode.all.min.js"></script>
    <script>
        // ÊéíÂ∫èÁãÄÊÖã
        let sortState = {
            field: 'time', // 'time' Êàñ 'name'
            order: 'desc'  // 'asc' Êàñ 'desc'
        };

        // ÈÅ∏ÂèñÊ®°ÂºèÁãÄÊÖã
        let selectMode = false;
        let selectedItems = [];
        
        // Áï∂ÂâçÊ≠£Âú®Á∑®ËºØÁöÑÊ®ôÈ°å ID
        let currentEditingId = null;

        // Ê†ºÂºèÂåñÊó•ÊúüÁÇ∫ "Âπ¥ÊúàÊó• ÊôÇ:ÂàÜ" Ê†ºÂºè
        function formatDate(dateString) {
            const date = new Date(dateString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            
            return `${year}${month}${day} ${hours}:${minutes}`;
        }

        // ÂàáÊèõÊéíÂ∫èÊñπÂºè
        function toggleSort(field) {
            if (sortState.field === field) {
                // Â¶ÇÊûúÂ∑≤Á∂ìÊòØÁï∂ÂâçÊéíÂ∫èÊ¨Ñ‰ΩçÔºåÂâáÂàáÊèõÊéíÂ∫èÈ†ÜÂ∫è
                sortState.order = sortState.order === 'asc' ? 'desc' : 'asc';
            } else {
                // Â¶ÇÊûúÊòØÊñ∞ÁöÑÊéíÂ∫èÊ¨Ñ‰ΩçÔºåË®≠ÂÆöÁÇ∫È†êË®≠È†ÜÂ∫è
                sortState.field = field;
                sortState.order = field === 'time' ? 'desc' : 'asc';
            }
            
            // Êõ¥Êñ∞ÊéíÂ∫èÊåâÈàïÁãÄÊÖã
            updateSortButtons();
            
            // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñôÂàóË°®
            loadSavedDataList();
        }

        // Êõ¥Êñ∞ÊéíÂ∫èÊåâÈàïÁãÄÊÖã
        function updateSortButtons() {
            const timeBtn = document.getElementById('sort-by-time');
            const nameBtn = document.getElementById('sort-by-name');
            
            // ÁßªÈô§ÊâÄÊúâ active È°ûÂà•
            timeBtn.classList.remove('active');
            nameBtn.classList.remove('active');
            
            // Ë®≠ÂÆöÁï∂ÂâçÊéíÂ∫èÊ¨Ñ‰ΩçÁöÑÊåâÈàïÁÇ∫ active
            if (sortState.field === 'time') {
                timeBtn.classList.add('active');
            } else {
                nameBtn.classList.add('active');
            }
            
            // Êõ¥Êñ∞ÊéíÂ∫èÂúñÁ§∫
            const timeIcon = timeBtn.querySelector('.sort-icon');
            const nameIcon = nameBtn.querySelector('.sort-icon');
            
            timeIcon.className = 'sort-icon';
            nameIcon.className = 'sort-icon';
            
            if (sortState.field === 'time') {
                timeIcon.classList.add(sortState.order);
            } else {
                nameIcon.classList.add(sortState.order);
            }
        }

        // ÂàáÊèõÈÅ∏ÂèñÊ®°Âºè
        function toggleSelectMode() {
            selectMode = !selectMode;
            const selectBtn = document.getElementById('select-mode-btn');
            const deleteSelectedBtn = document.getElementById('delete-selected-btn');
            const selectAllContainer = document.getElementById('select-all-container');
            
            if (selectMode) {
                // ÈÄ≤ÂÖ•ÈÅ∏ÂèñÊ®°Âºè
                selectBtn.textContent = 'ÂèñÊ∂à';
                deleteSelectedBtn.style.display = 'block';
                selectAllContainer.style.display = 'flex';
                selectedItems = [];
                updateDeleteButtonState();
            } else {
                // ÈÄÄÂá∫ÈÅ∏ÂèñÊ®°Âºè
                selectBtn.textContent = 'ÈÅ∏Âèñ';
                deleteSelectedBtn.style.display = 'none';
                selectAllContainer.style.display = 'none';
                document.getElementById('select-all-checkbox').checked = false;
            }
            
            // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñôÂàóË°®‰ª•Êõ¥Êñ∞ UI
            loadSavedDataList();
        }

        // ÂàáÊèõÂÖ®ÈÅ∏
        function toggleSelectAll() {
            const isChecked = document.getElementById('select-all-checkbox').checked;
            const checkboxes = document.querySelectorAll('.item-checkbox:not(#select-all-checkbox)');
            
            checkboxes.forEach(checkbox => {
                checkbox.checked = isChecked;
                const itemId = checkbox.getAttribute('data-id');
                
                if (isChecked) {
                    // Â¶ÇÊûúÂÖ®ÈÅ∏ÔºåÂ∞áÊâÄÊúâÈ†ÖÁõÆÂä†ÂÖ•ÈÅ∏ÂèñÂàóË°®
                    if (!selectedItems.includes(itemId)) {
                        selectedItems.push(itemId);
                    }
                } else {
                    // Â¶ÇÊûúÂèñÊ∂àÂÖ®ÈÅ∏ÔºåÂ∞áÊâÄÊúâÈ†ÖÁõÆÂæûÈÅ∏ÂèñÂàóË°®‰∏≠ÁßªÈô§
                    selectedItems = selectedItems.filter(id => id !== itemId);
                }
            });
            
            updateDeleteButtonState();
        }

        // ÂàáÊèõÂñÆÂÄãÈ†ÖÁõÆÁöÑÈÅ∏ÂèñÁãÄÊÖã
        function toggleSelectItem(checkbox) {
            const itemId = checkbox.getAttribute('data-id');
            
            if (checkbox.checked) {
                // Â¶ÇÊûúÂãæÈÅ∏ÔºåÂ∞áÈ†ÖÁõÆÂä†ÂÖ•ÈÅ∏ÂèñÂàóË°®
                if (!selectedItems.includes(itemId)) {
                    selectedItems.push(itemId);
                }
            } else {
                // Â¶ÇÊûúÂèñÊ∂àÂãæÈÅ∏ÔºåÂ∞áÈ†ÖÁõÆÂæûÈÅ∏ÂèñÂàóË°®‰∏≠ÁßªÈô§
                selectedItems = selectedItems.filter(id => id !== itemId);
                // ÂêåÊôÇÂèñÊ∂àÂÖ®ÈÅ∏ÂãæÈÅ∏
                document.getElementById('select-all-checkbox').checked = false;
            }
            
            // Ê™¢Êü•ÊòØÂê¶ÊâÄÊúâÈ†ÖÁõÆÈÉΩÂ∑≤ÈÅ∏ÂèñÔºåÂ¶ÇÊûúÊòØÂâáÂãæÈÅ∏ÂÖ®ÈÅ∏
            const allCheckboxes = document.querySelectorAll('.item-checkbox:not(#select-all-checkbox)');
            const allChecked = Array.from(allCheckboxes).every(cb => cb.checked);
            document.getElementById('select-all-checkbox').checked = allChecked;
            
            updateDeleteButtonState();
        }

        // Êõ¥Êñ∞Âà™Èô§ÊåâÈàïÁãÄÊÖã
        function updateDeleteButtonState() {
            const deleteBtn = document.getElementById('delete-selected-btn');
            deleteBtn.disabled = selectedItems.length === 0;
        }

        // Âà™Èô§ÈÅ∏ÂèñÁöÑÈ†ÖÁõÆ
        function deleteSelectedItems() {
            if (selectedItems.length === 0) return;
            
            if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§Â∑≤ÈÅ∏ÂèñÁöÑ ${selectedItems.length} Á≠ÜË≥áÊñôÂóéÔºü`)) {
                return;
            }
            
            let savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            savedData = savedData.filter(item => !selectedItems.includes(item.id));
            
            localStorage.setItem('barcodeData', JSON.stringify(savedData));
            
            // Ê∏ÖÁ©∫ÈÅ∏ÂèñÂàóË°®
            selectedItems = [];
            updateDeleteButtonState();
            
            // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñôÂàóË°®
            loadSavedDataList();
        }

        // ÂàùÂßãÂåñ localStorage
        function initLocalStorage() {
            if (!localStorage.getItem('barcodeData')) {
                localStorage.setItem('barcodeData', JSON.stringify([]));
            }
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂàùÂßãÂåñ
        window.onload = function() {
            initLocalStorage();
        };

        function switchTab(mode) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${mode}')"]`).classList.add('active');
            document.getElementById('single-mode').style.display = mode === 'single' ? 'block' : 'none';
            document.getElementById('batch-mode').style.display = mode === 'batch' ? 'block' : 'none';
            
            // Èö±ËóèÂÑ≤Â≠òÂ∞çË©±Ê°Ü
            document.getElementById('save-dialog').style.display = 'none';
        }

        function generateBarcode() {

        function generateBatchBarcodes() {

            try {

                        JsBarcode(`#barcode-svg-${index}`, barcode, {
                            format: "CODE128",
                            width: 2,
                            height: 100,
                            displayValue: true,
                            fontSize: 20,
                            margin: 10,
                            background: "#ffffff"
                        });
                    }
                });

                errorMessage.style.display = 'block';

        function downloadBarcode() {
            const svg = document.getElementById('barcode-svg');

        }

        function downloadAllBarcodes() {
            const barcodes = document.querySelectorAll('#barcodes .barcode-item');
            const text = document.getElementById('batch-input').value;
            const lines = text.trim().split('\n');
            
            barcodes.forEach((item, index) => {
                const svg = item.querySelector('svg');
                const [barcode] = lines[index].split('\t');
                setTimeout(() => {
                    downloadSvgAsPng(svg, `barcode-${barcode}.png`);
                }, index * 500);
            });
        }

        function downloadSvgAsPng(svg, filename) {
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            img.onload = function() {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.drawImage(img, 0, 0);
                
                const a = document.createElement('a');
                a.href = canvas.toDataURL('image/png');
                a.download = filename;
                a.click();
            };
            
            img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
        }

        // ÂÑ≤Â≠òÊâπÊ¨°Ë≥áÊñô
        function saveBatchData() {
            const title = document.getElementById('save-title').value.trim();

            if (!title) {
                alert('Ë´ãËº∏ÂÖ•Ê®ôÈ°åÂêçÁ®±');

            }
            
            if (!batchData) {
                alert('Ê≤íÊúâÂèØÂÑ≤Â≠òÁöÑÊâπÊ¨°Ë≥áÊñô');

            }
            
            // Âæû localStorage ÂèñÂæóÁèæÊúâË≥áÊñô
            const savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            
            // Ê™¢Êü•ÊòØÂê¶ÊúâÈáçË§áÊ®ôÈ°å
            const isDuplicate = savedData.some(item => item.title === title);
            if (isDuplicate) {

                    return;
                }
                // ÁßªÈô§ËàäË≥áÊñô
                const index = savedData.findIndex(item => item.title === title);

                    savedData.splice(index, 1);

            }
            
            // Êñ∞Â¢ûË≥áÊñô
            const newData = {

                title: title,
                data: batchData,
                lines: batchData.split('\n').length,
                date: new Date().toISOString() // ÂÑ≤Â≠òÁÇ∫ ISO Ê†ºÂºè‰ª•‰æøÊéíÂ∫è
            };
            
            savedData.push(newData);
            
            // ÂÑ≤Â≠òÂõû localStorage
            localStorage.setItem('barcodeData', JSON.stringify(savedData));
            
            // Èö±ËóèÂÑ≤Â≠òÂ∞çË©±Ê°Ü‰∏¶Ê∏ÖÁ©∫Ëº∏ÂÖ•
            document.getElementById('save-dialog').style.display = 'none';
            document.getElementById('save-title').value = '';
            
            alert(`Â∑≤ÊàêÂäüÂÑ≤Â≠ò„Äå${title}„ÄçÊâπÊ¨°Ë≥áÊñô`);
        }

        // ‰øÆÊîπ startEditTitle ÂáΩÊï∏ÔºåÈö±ËóèÂÖ∂‰ªñÂÖÉÁ¥†
        function startEditTitle(id) {
            // Â¶ÇÊûúÂú®ÈÅ∏ÂèñÊ®°Âºè‰∏ãÔºå‰∏çÂÖÅË®±Á∑®ËºØ
            if (selectMode) return;
            
            // Â¶ÇÊûúÂ∑≤Á∂ìÊúâÊ≠£Âú®Á∑®ËºØÁöÑÊ®ôÈ°åÔºåÂÖàÂèñÊ∂àÁ∑®ËºØ
            if (currentEditingId) {
                cancelEditTitle();
            }
            
            currentEditingId = id;
            
            const savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            const item = savedData.find(item => item.id === id);
            
            if (!item) return;
            
            const savedItem = document.querySelector(`.saved-item[data-id="${id}"]`);
            const titleElement = savedItem.querySelector('.saved-item-title');
            const infoElement = savedItem.querySelector('.saved-item-info');
            const actionsElement = savedItem.querySelector('.saved-item-actions');
            
            // Èö±ËóèË≥áË®äÂíåÊìç‰ΩúÊåâÈàï
            if (infoElement) infoElement.style.display = 'none';
            if (actionsElement) actionsElement.style.display = 'none';
            
            const currentTitle = item.title;
            
            // ÂâµÂª∫Á∑®ËºØÂçÄÂüü
            const editContainer = document.createElement('div');
            editContainer.className = 'title-edit-container';
            
            // ÂâµÂª∫Ëº∏ÂÖ•Ê°Ü
            const inputElement = document.createElement('input');
            inputElement.type = 'text';
            inputElement.value = currentTitle;
            inputElement.className = 'title-edit-input';
            inputElement.id = `title-edit-${id}`;
            
            // ÂâµÂª∫ÊåâÈàïÂÆπÂô®
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'title-edit-buttons';
            
            // ÂâµÂª∫Á¢∫ÂÆöÊåâÈàï
            const confirmButton = document.createElement('button');
            confirmButton.className = 'confirm-btn';
            confirmButton.textContent = 'Á¢∫ÂÆö';
            confirmButton.onclick = function() {
                saveEditTitle(id);
            };
            
            // ÂâµÂª∫ÂèñÊ∂àÊåâÈàï
            const cancelButton = document.createElement('button');
            cancelButton.className = 'cancel-btn';
            cancelButton.textContent = 'ÂèñÊ∂à';
            cancelButton.onclick = function() {
                cancelEditTitle();
            };
            
            // Ê∑ªÂä†ÊåâÈàïÂà∞ÊåâÈàïÂÆπÂô®
            buttonsContainer.appendChild(confirmButton);
            buttonsContainer.appendChild(cancelButton);
            
            // Ê∑ªÂä†Ëº∏ÂÖ•Ê°ÜÂíåÊåâÈàïÂÆπÂô®Âà∞Á∑®ËºØÂçÄÂüü
            editContainer.appendChild(inputElement);
            editContainer.appendChild(buttonsContainer);
            
            // ÊõøÊèõÊ®ôÈ°åÂÖÉÁ¥†ÁÇ∫Á∑®ËºØÂçÄÂüü
            titleElement.parentNode.replaceChild(editContainer, titleElement);
            
            // ËÅöÁÑ¶Ëº∏ÂÖ•Ê°Ü‰∏¶ÈÅ∏‰∏≠ÊâÄÊúâÊñáÂ≠ó
            inputElement.focus();
            inputElement.select();
            
            // Ë®≠ÁΩÆËº∏ÂÖ•Ê°Ü‰∫ã‰ª∂
            inputElement.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    saveEditTitle(id);
                } else if (e.key === 'Escape') {
                    cancelEditTitle();
                }
            });
        }
        
        // ‰øÆÊîπ saveEditTitle ÂáΩÊï∏ÔºåÊÅ¢Âæ©ÂÖ∂‰ªñÂÖÉÁ¥†È°ØÁ§∫
        function saveEditTitle(id) {
            const inputElement = document.getElementById(`title-edit-${id}`);
            if (!inputElement) return;
            
            const newTitle = inputElement.value.trim();
            
            // Â¶ÇÊûúÊ®ôÈ°åÁÇ∫Á©∫ÔºåÂèñÊ∂àÁ∑®ËºØ
            if (!newTitle) {
                cancelEditTitle();
                return;
            }
            
            // Âæû localStorage ÂèñÂæóÁèæÊúâË≥áÊñô
            let savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            
            // Ê™¢Êü•ÊòØÂê¶ÊúâÈáçË§áÊ®ôÈ°åÔºàÊéíÈô§Ëá™Â∑±Ôºâ
            const isDuplicate = savedData.some(item => item.title === newTitle && item.id !== id);
            if (isDuplicate) {
                if (!confirm(`Â∑≤Â≠òÂú®Ê®ôÈ°åÁÇ∫„Äå${newTitle}„ÄçÁöÑË≥áÊñôÔºåÊòØÂê¶Ë¶Å‰ΩøÁî®Ê≠§Ê®ôÈ°åÔºü`)) {
                    inputElement.focus();
                    return;
                }
            }
            
            // Êõ¥Êñ∞Ê®ôÈ°å
            const itemIndex = savedData.findIndex(item => item.id === id);
            if (itemIndex !== -1) {
                savedData[itemIndex].title = newTitle;
                localStorage.setItem('barcodeData', JSON.stringify(savedData));
            }
            
            // ÈáçÁΩÆÁ∑®ËºØÁãÄÊÖã
            currentEditingId = null;
            
            // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñôÂàóË°®
            loadSavedDataList();
        }
        
        // ‰øÆÊîπ cancelEditTitle ÂáΩÊï∏ÔºåÊÅ¢Âæ©ÂÖ∂‰ªñÂÖÉÁ¥†È°ØÁ§∫
        function cancelEditTitle() {
            if (!currentEditingId) return;
            
            // ÈáçÁΩÆÁ∑®ËºØÁãÄÊÖã
            currentEditingId = null;
            
            // ÈáçÊñ∞ËºâÂÖ•Ë≥áÊñôÂàóË°®
            loadSavedDataList();
        }
        
        // ‰øÆÊîπ loadSavedDataList ÂáΩÊï∏ÔºåÁ¢∫‰øùÂú®Á∑®ËºØÊ®°Âºè‰∏ãÊ≠£Á¢∫ËôïÁêÜÂÖÉÁ¥†È°ØÁ§∫/Èö±Ëóè
        function loadSavedDataList() {
            const savedDataList = document.getElementById('saved-data-list');
            const savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            
            if (savedData.length === 0) {
                savedDataList.innerHTML = '<div class="no-saved-data">Â∞öÊú™ÂÑ≤Â≠ò‰ªª‰ΩïÊâπÊ¨°Ë≥áÊñô</div>';
                return;
            }
            
            // Ê†πÊìöÁï∂ÂâçÊéíÂ∫èÁãÄÊÖãÊéíÂ∫èË≥áÊñô
            savedData.sort((a, b) => {
                if (sortState.field === 'time') {
                    const result = new Date(b.date) - new Date(a.date);
                    return sortState.order === 'asc' ? -result : result;
                } else {
                    const result = a.title.localeCompare(b.title, 'zh-TW');
                    return sortState.order === 'asc' ? result : -result;
                }
            });
            
            let html = '';
            savedData.forEach(item => {
                const formattedDate = formatDate(item.date);
                
                if (selectMode) {
                    // ÈÅ∏ÂèñÊ®°Âºè‰∏ãÁöÑÈ†ÖÁõÆÈ°ØÁ§∫
                    const isChecked = selectedItems.includes(item.id) ? 'checked' : '';
                    html += `
                    <div class="saved-item" data-id="${item.id}">
                        <div class="checkbox-container">
                            <input type="checkbox" class="item-checkbox" data-id="${item.id}" ${isChecked} onchange="toggleSelectItem(this)">
                        </div>
                        <div class="saved-item-title">${item.title}</div>
                        <div class="saved-item-info">ÂÖ± ${item.lines} Á≠Ü | ${formattedDate}</div>
                    </div>
                    `;
                } else {
                    // Ê≠£Â∏∏Ê®°Âºè‰∏ãÁöÑÈ†ÖÁõÆÈ°ØÁ§∫
                    html += `
                    <div class="saved-item" data-id="${item.id}">
                        <div class="saved-item-title" onclick="startEditTitle('${item.id}')">${item.title}</div>
                        <div class="saved-item-info">ÂÖ± ${item.lines} Á≠Ü | ${formattedDate}</div>
                        <div class="saved-item-actions">
                            <button class="action-btn load-btn" onclick="loadBatchData('${item.id}')">ËºâÂÖ•</button>
                            <button class="action-btn delete-btn" onclick="deleteBatchData('${item.id}', '${item.title}')">Âà™Èô§</button>
                        </div>
                    </div>
                    `;
                }
            });
            
            savedDataList.innerHTML = html;
            
            // Â¶ÇÊûúÊúâÊ≠£Âú®Á∑®ËºØÁöÑÈ†ÖÁõÆÔºåÈáçÊñ∞ÂâµÂª∫Á∑®ËºØÁïåÈù¢
            if (currentEditingId) {
                startEditTitle(currentEditingId);
            }
        }

        // ËºâÂÖ•ÊâπÊ¨°Ë≥áÊñô
        function loadBatchData(id) {
            const savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            const item = savedData.find(item => item.id === id);
            
            if (item) {
                document.getElementById('batch-input').value = item.data;
                closeManageModal();
                
                // Ëá™ÂãïÂàáÊèõÂà∞ÊâπÊ¨°Ê¢ùÁ¢ºÈ†ÅÁ±§
                switchTab('batch');
                
                // Ëá™ÂãïÁî¢ÁîüÊ¢ùÁ¢º
                generateBatchBarcodes();
            }
        }

        // Âà™Èô§ÊâπÊ¨°Ë≥áÊñô
        function deleteBatchData(id, title) {
            if (!confirm(`Á¢∫ÂÆöË¶ÅÂà™Èô§„Äå${title}„ÄçÁöÑÊâπÊ¨°Ë≥áÊñôÂóéÔºü`)) {
                return;
            }
            
            let savedData = JSON.parse(localStorage.getItem('barcodeData')) || [];
            savedData = savedData.filter(item => item.id !== id);
            
            localStorage.setItem('barcodeData', JSON.stringify(savedData));
            
            // ÈáçÊñ∞ËºâÂÖ•ÂàóË°®
            loadSavedDataList();
        }

        document.getElementById('text-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateBarcode();
            }
        });

        // ÂÑ≤Â≠òÊ®ôÈ°åËº∏ÂÖ•Ê°ÜÊåâ‰∏ã Enter ÈçµÊôÇËá™ÂãïÂÑ≤Â≠ò
        document.getElementById('save-title').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                saveBatchData();
            }
        });

        // ÈªûÊìäË¶ñÁ™óÂ§ñÈÉ®ÊôÇÈóúÈñâÁÆ°ÁêÜË¶ñÁ™ó
        window.onclick = function(event) {
            const modal = document.getElementById('manage-modal');
            if (event.target === modal) {
                closeManageModal();
            }
        };
    </script>
