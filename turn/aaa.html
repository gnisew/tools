<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的 PWA 應用</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="我的 PWA 應用">
  <link rel="apple-touch-icon" href="/icon-192x192.png">
  <style>
    #installBtn {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>我的 PWA 應用</h1>
  <button id="installBtn" style="display: none;">添加到主畫面</button>
    <h1>我的 PWA 應用</h1>
  <script>
    // 註冊 Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('Service worker 已註冊!', reg))
          .catch(err => console.log('Service worker 註冊失敗:', err));
      });
    }
    
    // 安裝按鈕邏輯
    let deferredPrompt;
    const installBtn = document.getElementById('installBtn');
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = 'block';
    });
    
    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`用戶回應: ${outcome}`);
      deferredPrompt = null;
      installBtn.style.display = 'none';
    });
    
    window.addEventListener('appinstalled', (e) => {
      console.log('應用已安裝到主畫面');
      installBtn.style.display = 'none';
    });
    
    // iOS 安裝指南
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
    const isInStandaloneMode = window.matchMedia('(display-mode: standalone)').matches;
    
    if (isIOS && !isInStandaloneMode) {
      const iosInstallMsg = document.createElement('div');
      iosInstallMsg.innerHTML = `
        <div style="padding: 10px; background: #f1f1f1; border-radius: 5px; margin: 10px 0;">
          <p>要將此應用添加到主畫面：</p>
          <p>1. 點擊底部的分享按鈕 <span style="font-size: 1.5em;">□</span></p>
          <p>2. 滾動並點擊「添加到主畫面」</p>
        </div>
      `;
      document.body.appendChild(iosInstallMsg);
    }
  </script>
</body>
</html>
